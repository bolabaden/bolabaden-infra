    restart: always
  headscale:
    depends_on:
      - headscale-server
    image: ghcr.io/gurucomputing/headscale-ui:latest
    container_name: headscale
    hostname: headscale
    extra_hosts: *common-hostname-aliases
    pull_policy: always
    networks:
      - publicnet
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 2606:4700:4700::1111
      - 2606:4700:4700::1001
      - 9.9.9.9
      - 2620:fe::fe
      - 8.8.8.8
      - 2001:4860:4860::8888
      - 2001:4860:4860::8844
    labels:
      traefik.enable: "true"
      #traefik.http.routers.headscale.middlewares: nginx-auth@file
      traefik.http.routers.headscale.rule: Host(`headscale.$DOMAIN`) || Host(`headscale.$TS_HOSTNAME.$DOMAIN`)  #  || HostRegexp(`^(www\.)?headscale\.$DOMAIN$`) || HostRegexp(`^(www\.)?headscale\.$TS_HOSTNAME\.$DOMAIN$`))  # && PathPrefix(`/web`)
