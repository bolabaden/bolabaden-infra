      - ENCRYPT_MEDIAFLOW_URLS=${AIOSTREAMS_ENCRYPT_MEDIAFLOW_URLS:-true}
      - ENCRYPT_STREMTHRU_URLS=${AIOSTREAMS_ENCRYPT_STREMTHRU_URLS:-true}


