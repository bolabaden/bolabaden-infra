      - STATIC_RATE_LIMIT_WINDOW=${AIOSTREAMS_STATIC_RATE_LIMIT_WINDOW:-5}
      - STATIC_RATE_LIMIT_MAX_REQUESTS=${AIOSTREAMS_STATIC_RATE_LIMIT_MAX_REQUESTS:-75}

