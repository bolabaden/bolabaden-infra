  prometheus.yml:
    content: |
      global:
        scrape_interval: ${PROMETHEUS_SCRAPE_INTERVAL:-15s}
        scrape_timeout: ${PROMETHEUS_SCRAPE_TIMEOUT:-10s}
        evaluation_interval: ${PROMETHEUS_EVALUATION_INTERVAL:-15s}
        external_labels:
          cluster: ${PROMETHEUS_CLUSTER_LABEL:-homelab}
          replica: ${PROMETHEUS_REPLICA_LABEL:-prometheus}
          environment: ${PROMETHEUS_ENVIRONMENT_LABEL:-production}

      # Alertmanager configuration
      alerting:
        alertmanagers:
          - static_configs:
              - targets:
                - alertmanager:${ALERTMANAGER_PORT:-9093}

      # Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
      rule_files:
        - "alert.rules"
        - "recording.rules"

      # Remote write configuration for VictoriaMetrics
      # Optimized for high-throughput and reliability based on best practices
      remote_write:
        - url: http://victoriametrics:${VICTORIAMETRICS_PORT:-8428}/api/v1/write
          # Queue configuration optimized for VictoriaMetrics
          queue_config:
            # Maximum number of samples per batch (optimized for VictoriaMetrics)
            max_samples_per_send: ${PROMETHEUS_REMOTE_WRITE_MAX_SAMPLES_PER_SEND:-10000}
            # Queue capacity (should be 2x max_samples_per_send for better buffering)
            capacity: ${PROMETHEUS_REMOTE_WRITE_CAPACITY:-20000}
            # Number of shards for parallel writes (increases throughput)
            max_shards: ${PROMETHEUS_REMOTE_WRITE_MAX_SHARDS:-30}
            # Minimum shards (ensures minimum parallelism)
            min_shards: ${PROMETHEUS_REMOTE_WRITE_MIN_SHARDS:-1}
            # Maximum retries for failed writes
            max_retries: ${PROMETHEUS_REMOTE_WRITE_MAX_RETRIES:-3}
            # Batch send deadline (timeout for sending batches)
            batch_send_deadline: ${PROMETHEUS_REMOTE_WRITE_BATCH_SEND_DEADLINE:-5s}
            # Minimum backoff between retries
            min_backoff: ${PROMETHEUS_REMOTE_WRITE_MIN_BACKOFF:-30ms}
            # Maximum backoff between retries
            max_backoff: ${PROMETHEUS_REMOTE_WRITE_MAX_BACKOFF:-100ms}
          # HTTP client configuration
          http_client_config:
            # Follow redirects
            follow_redirects: ${PROMETHEUS_REMOTE_WRITE_FOLLOW_REDIRECTS:-true}
            # Enable HTTP/2
            enable_http2: ${PROMETHEUS_REMOTE_WRITE_ENABLE_HTTP2:-true}
          # Metadata configuration for exemplars and tracing
          metadata_config:
            # Send metadata (exemplars, etc.)
            send: ${PROMETHEUS_REMOTE_WRITE_SEND_METADATA:-true}
            # Interval for sending metadata
            send_interval: ${PROMETHEUS_REMOTE_WRITE_METADATA_SEND_INTERVAL:-1m}
          # Write relabel configs to filter metrics
          write_relabel_configs:
            # Drop Go runtime metrics (high cardinality, low value)
            - source_labels: [__name__]
              regex: 'go_.*'
              action: drop
            # Drop Prometheus internal metrics if not needed
            - source_labels: [__name__]
              regex: 'prometheus_.*'
              action: ${PROMETHEUS_REMOTE_WRITE_DROP_PROMETHEUS_METRICS:-keep}
          # Enable exemplars for tracing integration
