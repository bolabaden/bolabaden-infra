          pipeline_stages:
            - regex:
                expression: 'level=(?P<level>\w+)\s+ts=(?P<timestamp>[^\s]+)\s+msg="(?P<message>[^"]+)"'
            - labels:
                level:

        - job_name: mongodb-logs
          docker_sd_configs:
            - host: unix:///var/run/docker.sock
          relabel_configs:
            - source_labels: ["__meta_docker_container_name"]
              regex: "mongodb"
              action: keep
            - source_labels: ["__meta_docker_container_name"]
              target_label: "container"
          pipeline_stages:
            - regex:
                expression: '{\s*"t":\s*\{[^}]*"\\$date":\s*"(?P<timestamp>[^"]+)"\s*\}[^}]*"s":\s*"(?P<level>\w+)"[^}]*"c":\s*"(?P<component>[^"]+)"[^}]*"msg":\s*"(?P<message>[^"]+)"'
            - labels:
                level:
                component:

        - job_name: redis-logs
          docker_sd_configs:
            - host: unix:///var/run/docker.sock
          relabel_configs:
            - source_labels: ["__meta_docker_container_name"]
              regex: "redis"
              action: keep
            - source_labels: ["__meta_docker_container_name"]
              target_label: "container"
          pipeline_stages:
            - regex:
                expression: '^\d+:\w+\s+\d{2}\s+\d{2}:\d{2}:\d{2}\s+\*\s+(?P<message>.*)$'
            - labels:
                level: info

        - job_name: dozzle-logs
          docker_sd_configs:
            - host: unix:///var/run/docker.sock
          relabel_configs:
            - source_labels: ["__meta_docker_container_name"]
              regex: "dozzle"
              action: keep
            - source_labels: ["__meta_docker_container_name"]
              target_label: "container"
          pipeline_stages:
            - json:
                expressions:
                  timestamp: time
                  level: level
                  message: msg
            - labels:
                level:

        - job_name: code-server-logs
          docker_sd_configs:
            - host: unix:///var/run/docker.sock
          relabel_configs:
            - source_labels: ["__meta_docker_container_name"]
              regex: "code-server"
              action: keep
            - source_labels: ["__meta_docker_container_name"]
              target_label: "container"
          pipeline_stages:
            - regex:
                expression: '\[(?P<timestamp>[^\]]+)\]\s+\[(?P<level>\w+)\]\s+(?P<message>.*)$'
            - labels:
                level:

services:
  # VictoriaMetrics initialization container
  init_victoriametrics:
    image: docker.io/victoriametrics/victoria-metrics:latest
    container_name: init_victoriametrics
    hostname: init_victoriametrics
    extra_hosts:
      - host.docker.internal:host-gateway
    user: root
    entrypoint: /bin/sh -c "chown -R 65534:65534 /storage && chmod -R 755 /storage"
    volumes:
      - ${CONFIG_PATH:-./volumes}/victoriametrics:/storage
    restart: no

  victoriametrics:
    depends_on:
      init_victoriametrics:
        condition: service_completed_successfully
    image: docker.io/victoriametrics/victoria-metrics:latest
    container_name: victoriametrics
    hostname: victoriametrics
    extra_hosts:
      - host.docker.internal:host-gateway
    networks:
      - backend
    expose:
      - ${VICTORIAMETRICS_PORT:-8428}  # VM UI
    volumes:
      - ${CONFIG_PATH:-./volumes}/victoriametrics:/storage
    environment:
      # VictoriaMetrics specific environment variables
      VM_RETENTION_PERIOD: ${VICTORIAMETRICS_RETENTION_PERIOD:-1y}
      VM_MEMORY_ALLOWED_PERCENT: ${VICTORIAMETRICS_MEMORY_ALLOWED_PERCENT:-60}
      VM_SEARCH_MAX_CONCURRENT_REQUESTS: ${VICTORIAMETRICS_SEARCH_MAX_CONCURRENT_REQUESTS:-8}
      VM_INSERT_MAX_CONCURRENT_REQUESTS: ${VICTORIAMETRICS_INSERT_MAX_CONCURRENT_REQUESTS:-32}
    command:
      - "--bigMergeConcurrency=${VICTORIAMETRICS_BIG_MERGE_CONCURRENCY:-0}"
      - "--dedup.minScrapeInterval=${VICTORIAMETRICS_DEDUP_MIN_SCRAPE_INTERVAL:-15s}"
      - "--enableTCP6=${VICTORIAMETRICS_ENABLE_TCP6:-false}"
      - "--finalMergeDelay=${VICTORIAMETRICS_FINAL_MERGE_DELAY:-0s}"
      - "--http.maxGracefulShutdownDuration=${VICTORIAMETRICS_MAX_GRACEFUL_SHUTDOWN_DURATION:-7s}"
      - "--http.shutdownDelay=${VICTORIAMETRICS_SHUTDOWN_DELAY:-0s}"
      - "--httpListenAddr=:${VICTORIAMETRICS_PORT:-8428}"
      - "--influx.maxLineSize=${VICTORIAMETRICS_INFLUX_MAX_LINE_SIZE:-262144}"
      - "--loggerFormat=${VICTORIAMETRICS_LOG_FORMAT:-default}"
      - "--loggerLevel=${VICTORIAMETRICS_LOG_LEVEL:-INFO}"
      - "--memory.allowedPercent=${VICTORIAMETRICS_MEMORY_ALLOWED_PERCENT:-60}"
      - "--promscrape.maxScrapeSize=${VICTORIAMETRICS_PROMSCRAPE_MAX_SCRAPE_SIZE:-16777216}"
      - "--retentionPeriod=${VICTORIAMETRICS_RETENTION_PERIOD:-1y}"
      - "--search.maxConcurrentRequests=${VICTORIAMETRICS_SEARCH_MAX_CONCURRENT_REQUESTS:-8}"
      - "--search.maxMemoryPerQuery=${VICTORIAMETRICS_SEARCH_MAX_MEMORY_PER_QUERY:-1GB}"
      - "--search.maxPointsPerTimeseries=${VICTORIAMETRICS_SEARCH_MAX_POINTS_PER_TIMESERIES:-30000}"
      - "--search.maxQueryDuration=${VICTORIAMETRICS_SEARCH_MAX_QUERY_DURATION:-30s}"
      - "--search.maxSeries=${VICTORIAMETRICS_SEARCH_MAX_SERIES:-30000}"
      - "--search.maxTagKeys=${VICTORIAMETRICS_SEARCH_MAX_TAG_KEYS:-100000}"
      - "--search.maxTagValues=${VICTORIAMETRICS_SEARCH_MAX_TAG_VALUES:-100000}"
      - "--search.maxUniqueTimeseries=${VICTORIAMETRICS_SEARCH_MAX_UNIQUE_TIMESERIES:-300000}"
      - "--smallMergeConcurrency=${VICTORIAMETRICS_SMALL_MERGE_CONCURRENCY:-0}"
      - "--storageDataPath=/storage"
    labels:
      # Prometheus metrics
      prometheus.io/scrape: true
      prometheus.io/port: ${VICTORIAMETRICS_PORT:-8428}
      prometheus.io/path: /metrics
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:${VICTORIAMETRICS_PORT:-8428}/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always

  # VictoriaMetrics Backup Service (Optional - enable for automated backups)
  # This service can be scheduled via cron or run manually to create backups
  # For production deployments, consider using vmbackupmanager for automated smart backups
  # 
  # Usage examples:
  # 1. Full backup: docker exec victoriametrics-backup vmbackup -storageDataPath=/storage -snapshot.createURL=http://victoriametrics:8428/snapshot/create -dst=fs:///backups/full-$(date +%Y%m%d)
  # 2. Incremental backup: docker exec victoriametrics-backup vmbackup -storageDataPath=/storage -snapshot.createURL=http://victoriametrics:8428/snapshot/create -dst=fs:///backups/latest
  # 3. Smart backup (hourly incremental, daily full): Use vmbackupmanager or schedule via cron
  #
  # Supported backup destinations:
  # - Local filesystem: fs:///path/to/backup
  # - AWS S3: s3://bucket/path/to/backup
  # - Google Cloud Storage: gs://bucket/path/to/backup
  # - Azure Blob Storage: azblob://container/path/to/backup
  # - S3-compatible storage (MinIO, Ceph): s3://bucket/path with -customS3Endpoint
  #
  # For cloud storage, configure credentials via environment variables:
  # - AWS: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
  # - GCP: GOOGLE_APPLICATION_CREDENTIALS (path to service account JSON)
  # - Azure: AZURE_STORAGE_ACCOUNT_NAME, AZURE_STORAGE_ACCOUNT_KEY
  #
  # Uncomment and configure the service below to enable automated backups:
  # victoriametrics-backup:
  #   image: docker.io/victoriametrics/vmutils:latest
  #   container_name: victoriametrics-backup
  #   hostname: victoriametrics-backup
  #   networks:
  #     - backend
  #   depends_on:
  #     victoriametrics:
  #       condition: service_healthy
  #   volumes:
  #     - ${CONFIG_PATH:-./volumes}/victoriametrics:/storage:ro
  #     - ${CONFIG_PATH:-./volumes}/victoriametrics-backups:/backups
  #   environment:
  #     # AWS S3 credentials (if using S3)
  #     AWS_ACCESS_KEY_ID: ${VICTORIAMETRICS_BACKUP_AWS_ACCESS_KEY_ID:-}
  #     AWS_SECRET_ACCESS_KEY: ${VICTORIAMETRICS_BACKUP_AWS_SECRET_ACCESS_KEY:-}
  #     # GCP credentials (if using GCS)
  #     GOOGLE_APPLICATION_CREDENTIALS: ${VICTORIAMETRICS_BACKUP_GCP_CREDENTIALS_PATH:-}
  #     # Azure credentials (if using Azure Blob)
  #     AZURE_STORAGE_ACCOUNT_NAME: ${VICTORIAMETRICS_BACKUP_AZURE_ACCOUNT_NAME:-}
  #     AZURE_STORAGE_ACCOUNT_KEY: ${VICTORIAMETRICS_BACKUP_AZURE_ACCOUNT_KEY:-}
  #   command:
  #     - /bin/sh
  #     - -c
  #     - |
  #       # Example backup script - customize as needed
  #       # This creates an incremental backup to the 'latest' directory
  #       # For smart backups, use vmbackupmanager or schedule full backups separately
  #       vmbackup \
  #         -storageDataPath=/storage \
  #         -snapshot.createURL=http://victoriametrics:${VICTORIAMETRICS_PORT:-8428}/snapshot/create \
  #         -dst=${VICTORIAMETRICS_BACKUP_DST:-fs:///backups/latest} \
  #         -concurrency=${VICTORIAMETRICS_BACKUP_CONCURRENCY:-10} \
  #         -maxBytesPerSecond=${VICTORIAMETRICS_BACKUP_MAX_BYTES_PER_SECOND:-0}
  #   restart: "no"  # Run once or schedule via external cron
  #   profiles:
  #     - backup  # Use docker compose --profile backup to enable this service

  init_prometheus:
    image: docker.io/prom/prometheus
    container_name: init_prometheus
    hostname: init_prometheus
    extra_hosts:
      - host.docker.internal:host-gateway
    user: root
    entrypoint: /bin/sh -c "chown -R 65534:65534 /prometheus"
    volumes:
      - ${CONFIG_PATH:-./volumes}/prometheus/data:/prometheus
    restart: no

  prometheus:
    depends_on:
      init_prometheus:
        condition: service_completed_successfully
      victoriametrics:
        condition: service_healthy
    image: docker.io/prom/prometheus
    container_name: prometheus
    hostname: prometheus
    networks:
      - backend
      - publicnet
    extra_hosts:
      - host.docker.internal:host-gateway
    expose:
      - 9090
    volumes:
      - ${CONFIG_PATH:-./volumes}/prometheus/data:/prometheus
    environment:
      # Prometheus specific environment variables
      PROMETHEUS_RETENTION_TIME: ${PROMETHEUS_RETENTION_TIME:-15d}
      PROMETHEUS_RETENTION_SIZE: ${PROMETHEUS_RETENTION_SIZE:-0}
      PROMETHEUS_QUERY_MAX_CONCURRENCY: ${PROMETHEUS_QUERY_MAX_CONCURRENCY:-20}
      PROMETHEUS_QUERY_TIMEOUT: ${PROMETHEUS_QUERY_TIMEOUT:-2m}
      PROMETHEUS_QUERY_MAX_SAMPLES: ${PROMETHEUS_QUERY_MAX_SAMPLES:-50000000}
      PROMETHEUS_WEB_MAX_CONNECTIONS: ${PROMETHEUS_WEB_MAX_CONNECTIONS:-512}
    configs:
      - source: prometheus.yml
        target: /etc/prometheus/prometheus.yml
        mode: 0444
      - source: alert.rules
        target: /etc/prometheus/alert.rules
        mode: 0444
      - source: recording.rules
        target: /etc/prometheus/recording.rules
        mode: 0444
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--log.format=${PROMETHEUS_LOG_FORMAT:-logfmt}'
      - '--log.level=${PROMETHEUS_LOG_LEVEL:-info}'
      - '--query.max-concurrency=${PROMETHEUS_QUERY_MAX_CONCURRENCY:-20}'
      - '--query.max-samples=${PROMETHEUS_QUERY_MAX_SAMPLES:-50000000}'
      - '--query.timeout=${PROMETHEUS_QUERY_TIMEOUT:-2m}'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.size=${PROMETHEUS_RETENTION_SIZE:-0}'
      - '--storage.tsdb.retention.time=${PROMETHEUS_RETENTION_TIME:-15d}'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-admin-api'
      - '--web.enable-lifecycle'
      - '--web.max-connections=${PROMETHEUS_WEB_MAX_CONNECTIONS:-512}'
    labels:
      traefik.enable: true
      traefik.http.routers.prometheus.middlewares: nginx-auth@file  # TODO: specify backend ipv4 cidr and whitelist in nginx-traefik-extensions conf.
      traefik.http.routers.prometheus.rule: Host(`prometheus.$DOMAIN`) || Host(`prometheus.$TS_HOSTNAME.$DOMAIN`)
      traefik.http.services.prometheus.loadbalancer.server.port: 9090
      homepage.group: Infrastructure
      homepage.name: Prometheus
      homepage.icon: prometheus.png
      homepage.href: https://prometheus.$DOMAIN
      homepage.description: Prometheus is an open-source monitoring system with a dimensional data model, flexible query language, efficient time series database, and modern alerting approach.
      homepage.widget.type: prometheus
      homepage.widget.url: http://prometheus:9090
      kuma.prometheus.http.name: prometheus.$TS_HOSTNAME.$DOMAIN
      kuma.prometheus.http.url: https://prometheus.$DOMAIN
      kuma.prometheus.http.interval: 60
      # Prometheus metrics
      prometheus.io/scrape: true
      prometheus.io/port: 9090
      prometheus.io/path: /metrics
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always
