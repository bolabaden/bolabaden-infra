  # Advanced Relabeling Best Practices Documentation
  # This section documents relabeling patterns for common use cases
  #
  # 1. Label Management:
  #    - Use relabel_configs to add, modify, or drop labels
  #    - Use metric_relabel_configs to filter or modify metrics after scraping
  #    - Keep label cardinality low (avoid high cardinality labels like user IDs, IPs)
  #    - Use consistent label naming across services
  #
  # 2. Common Relabeling Patterns:
  #    - Add environment label:
  #      - source_labels: []
  #        target_label: environment
  #        replacement: ${ENVIRONMENT:-production}
  #
  #    - Extract service name from job:
  #      - source_labels: [job]
  #        regex: '(.+)-exporter'
  #        target_label: service
  #        replacement: '${1}'
  #
  #    - Drop high cardinality labels:
  #      - source_labels: [__name__]
  #        regex: '.*_total'
  #        action: keep
  #      - source_labels: [user_id]
  #        regex: '.+'
  #        action: drop
  #
  #    - Rename labels for consistency:
  #      - source_labels: [instance]
  #        target_label: hostname
  #      - source_labels: [job]
  #        target_label: service
  #
  # 3. Service Discovery Relabeling:
  #    - Use __meta_* labels from service discovery
  #    - Filter targets based on metadata
  #    - Extract useful information from service discovery labels
  #
  # 4. Metric Relabeling:
  #    - Filter unwanted metrics to reduce cardinality
  #    - Rename metrics for consistency
  #    - Drop high cardinality metrics
  #    - Add labels to metrics for better organization
  #
  # Example: Drop high cardinality metrics
  # metric_relabel_configs:
  #   - source_labels: [__name__]
  #     regex: 'http_request_duration_seconds_bucket'
  #     action: keep
  #   - source_labels: [user_id]
  #     regex: '.+'
  #     action: drop
  #
  # Example: Add common labels
  # relabel_configs:
  #   - source_labels: []
  #     target_label: cluster
  #     replacement: ${CLUSTER_NAME:-homelab}
  #   - source_labels: []
  #     target_label: environment
  #     replacement: ${ENVIRONMENT:-production}
  #
  # For more information, see:
  # - Prometheus Relabeling: https://prometheus.io/docs/prometheus/latest/configuration/configuration/#relabel_config
  # - Metric Relabeling: https://prometheus.io/docs/prometheus/latest/configuration/configuration/#metric_relabel_configs

  alert.rules:
    content: |
      groups:
      # Prometheus Self-Monitoring Alerts
      - name: prometheus.rules
        interval: ${PROMETHEUS_ALERT_INTERVAL:-30s}
        rules:
        - alert: PrometheusConfigReloadFailure
          expr: prometheus_config_last_reload_successful != 1
          for: ${PROMETHEUS_CONFIG_RELOAD_FAILURE_FOR:-5m}
          labels:
            severity: critical
            component: prometheus
            team: platform
          annotations:
            summary: "Prometheus configuration reload failure"
            description: "Prometheus configuration reload has failed. Configuration may be invalid."
            runbook_url: "https://prometheus.io/docs/prometheus/latest/configuration/configuration/"
            dashboard_url: "/grafana/d/prometheus/prometheus-overview"

        - alert: PrometheusTSDBCompactionsFailed
          expr: increase(prometheus_tsdb_compactions_failed_total[1h]) > 0
          for: ${PROMETHEUS_TSDB_COMPACTION_FAILURE_FOR:-5m}
          labels:
            severity: critical
            component: prometheus
            team: platform
          annotations:
            summary: "Prometheus TSDB compactions failed"
            description: "Prometheus TSDB has failed {{ $value }} compaction(s) in the last hour."
            runbook_url: "https://prometheus.io/docs/prometheus/latest/storage/"
            dashboard_url: "/grafana/d/prometheus/prometheus-overview"

        - alert: PrometheusTSDBWalCorruptions
          expr: increase(prometheus_tsdb_wal_corruptions_total[1h]) > 0
          for: ${PROMETHEUS_TSDB_WAL_CORRUPTION_FOR:-5m}
          labels:
            severity: critical
            component: prometheus
            team: platform
          annotations:
            summary: "Prometheus TSDB WAL corruptions detected"
            description: "Prometheus TSDB has detected {{ $value }} WAL corruption(s) in the last hour."
            runbook_url: "https://prometheus.io/docs/prometheus/latest/storage/"
            dashboard_url: "/grafana/d/prometheus/prometheus-overview"

        - alert: PrometheusTargetScrapesExceeded
          expr: rate(prometheus_target_scrapes_exceeded_sample_limit_total[5m]) > 0
          for: ${PROMETHEUS_TARGET_SCRAPES_EXCEEDED_FOR:-10m}
          labels:
            severity: warning
            component: prometheus
            team: platform
          annotations:
            summary: "Prometheus target scrapes exceeded sample limit"
            description: "Prometheus target {{ $labels.instance }} is exceeding the sample limit. Consider increasing scrape_interval or reducing metric cardinality."
            runbook_url: "https://prometheus.io/docs/prometheus/latest/configuration/configuration/"
            dashboard_url: "/grafana/d/prometheus/prometheus-overview"

        - alert: PrometheusRuleEvaluationFailures
          expr: increase(prometheus_rule_evaluation_failures_total[5m]) > 0
          for: ${PROMETHEUS_RULE_EVALUATION_FAILURE_FOR:-5m}
          labels:
            severity: warning
            component: prometheus
            team: platform
          annotations:
            summary: "Prometheus rule evaluation failures"
            description: "Prometheus has failed to evaluate {{ $value }} rule(s) in the last 5 minutes."
            runbook_url: "https://prometheus.io/docs/prometheus/latest/configuration/alerting_rules/"
            dashboard_url: "/grafana/d/prometheus/prometheus-overview"

        - alert: PrometheusNotIngestingSamples
          expr: rate(prometheus_target_scrapes_sample_duration_seconds_count[5m]) == 0 and up == 1
          for: ${PROMETHEUS_NOT_INGESTING_FOR:-10m}
          labels:
            severity: critical
            component: prometheus
            team: platform
          annotations:
            summary: "Prometheus not ingesting samples"
            description: "Prometheus has not ingested any samples in the last 10 minutes despite being up."
            runbook_url: "https://prometheus.io/docs/prometheus/latest/configuration/configuration/"
            dashboard_url: "/grafana/d/prometheus/prometheus-overview"

        - alert: PrometheusTooManyRestarts
          expr: changes(process_start_time_seconds{job=~"prometheus|alertmanager"}[15m]) > 2
          for: ${PROMETHEUS_TOO_MANY_RESTARTS_FOR:-5m}
          labels:
            severity: warning
            component: prometheus
            team: platform
          annotations:
            summary: "Prometheus/Alertmanager has restarted too frequently"
            description: "{{ $labels.job }} has restarted {{ $value }} times in the last 15 minutes."
            runbook_url: "https://prometheus.io/docs/prometheus/latest/configuration/configuration/"
            dashboard_url: "/grafana/d/prometheus/prometheus-overview"

      # Infrastructure Alerts
      - name: homelab.rules
        interval: ${HOMELAB_ALERT_INTERVAL:-30s}
        rules:
        - alert: InstanceDown
          expr: up == 0
          for: ${INSTANCE_DOWN_FOR:-10m}
          labels:
            severity: page
            component: infrastructure
            team: platform
          annotations:
            summary: "Instance {{ $$labels.instance }} down"
            description: "{{ $$labels.instance }} of job {{ $$labels.job }} has been down for more than {{ $for }}. This may indicate a service failure or network issue."
            runbook_url: "${RUNBOOK_BASE_URL:-https://github.com/prometheus/docs}/runbooks/instance_down.md"
            dashboard_url: "/grafana/d/node-exporter/node-exporter-full"

        - alert: HighCPUUsage
          expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > ${HIGH_CPU_THRESHOLD:-80}
          for: ${HIGH_CPU_FOR:-5m}
          labels:
            severity: warning
            component: infrastructure
            team: platform
          annotations:
            summary: "High CPU usage on {{ $$labels.instance }}"
            description: "CPU usage is above {{ $value | humanize }}% on {{ $$labels.instance }} for more than {{ $for }}. This may impact service performance."
            runbook_url: "${RUNBOOK_BASE_URL:-https://github.com/prometheus/docs}/runbooks/high_cpu.md"
            dashboard_url: "/grafana/d/node-exporter/node-exporter-full"

        - alert: HighMemoryUsage
          expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > ${HIGH_MEMORY_THRESHOLD:-90}
          for: ${HIGH_MEMORY_FOR:-5m}
          labels:
            severity: warning
            component: infrastructure
            team: platform
          annotations:
            summary: "High memory usage on {{ $$labels.instance }}"
            description: "Memory usage is above {{ $value | humanize }}% on {{ $$labels.instance }} for more than {{ $for }}. This may cause OOM kills."
            runbook_url: "${RUNBOOK_BASE_URL:-https://github.com/prometheus/docs}/runbooks/high_memory.md"
            dashboard_url: "/grafana/d/node-exporter/node-exporter-full"

        - alert: DiskSpaceLow
          expr: (node_filesystem_size_bytes{fstype!="tmpfs"} - node_filesystem_free_bytes{fstype!="tmpfs"}) / node_filesystem_size_bytes{fstype!="tmpfs"} * 100 > ${DISK_SPACE_LOW_THRESHOLD:-90}
          for: ${DISK_SPACE_LOW_FOR:-5m}
          labels:
            severity: critical
            component: infrastructure
            team: platform
          annotations:
            summary: "Low disk space on {{ $$labels.instance }}"
            description: "Disk usage is above {{ $value | humanize }}% on {{ $$labels.instance }} {{ $$labels.mountpoint }} for more than {{ $for }}. Immediate action required to prevent data loss."
            runbook_url: "${RUNBOOK_BASE_URL:-https://github.com/prometheus/docs}/runbooks/disk_space_low.md"
            dashboard_url: "/grafana/d/node-exporter/node-exporter-full"

