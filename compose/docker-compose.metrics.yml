  # Runbook Automation Documentation
  # Runbooks provide step-by-step procedures for responding to alerts and incidents
  # This section documents best practices for creating and automating runbooks
  #
  # 1. Runbook Structure:
  #    - Title: Clear, descriptive name
  #    - Description: What the alert indicates
  #    - Severity: Critical, warning, info
  #    - Prerequisites: Required access, tools, knowledge
  #    - Steps: Numbered, actionable steps
  #    - Verification: How to confirm the issue is resolved
  #    - Escalation: When and how to escalate
  #
  # 2. Runbook Best Practices:
  #    - Keep runbooks concise and actionable
  #    - Include relevant metrics and queries
  #    - Provide context about why the alert matters
  #    - Include links to dashboards and documentation
  #    - Update runbooks based on incident learnings
  #    - Review runbooks regularly for accuracy
  #
  # 3. Runbook Automation:
  #    - Use Alertmanager webhooks to trigger automated responses
  #    - Integrate with automation tools (Ansible, Terraform, etc.)
  #    - Create runbook automation scripts for common tasks
  #    - Use runbook_url annotations in alerts for quick access
  #
  # 4. Runbook Examples:
  #    - Service Restart Runbook:
  #      * Check service status
  #      * Review recent logs
  #      * Attempt graceful restart
  #      * Verify service health
  #      * Escalate if restart fails
  #
  #    - High CPU Runbook:
  #      * Identify CPU-intensive processes
  #      * Check for resource leaks
  #      * Review recent deployments
  #      * Scale horizontally if needed
  #      * Investigate root cause
  #
  #    - Disk Space Runbook:
  #      * Identify disk usage
  #      * Find large files/directories
  #      * Clean up temporary files
  #      * Expand disk if needed
  #      * Set up automated cleanup
  #
  # 5. Runbook Integration:
  #    - Store runbooks in version control
  #    - Link runbooks from alert annotations
  #    - Use runbook automation tools
  #    - Integrate with incident management systems
  #
  # Example Alert with Runbook URL:
  # - alert: HighCPU
  #   expr: avg(rate(node_cpu_seconds_total{mode!="idle"}[5m])) * 100 > 80
  #   annotations:
  #     runbook_url: "https://github.com/your-org/runbooks/blob/main/high-cpu.md"
  #
  # For more information, see:
  # - Runbook Best Practices: https://sre.google/workbook/runbooks/
  # - Alertmanager Webhooks: https://prometheus.io/docs/alerting/latest/configuration/#webhook_config

  # Performance Tuning Documentation
  # This section documents performance optimization strategies for large-scale deployments
  # 
  # 1. Prometheus Performance Tuning:
  #    - Query Performance:
  #      * Use recording rules to pre-compute expensive queries
  #      * Limit query time ranges to reduce data processing
  #      * Use appropriate scrape intervals (15s default, adjust based on needs)
  #      * Configure query.max-concurrency and query.max-samples
  #    - Storage Performance:
  #      * Adjust TSDB retention based on available disk space
  #      * Use remote write for long-term storage (VictoriaMetrics)
  #      * Configure storage.tsdb.max-block-duration for optimal compaction
  #      * Monitor TSDB head series and cardinality
  #    - Scraping Performance:
  #      * Use service discovery to reduce manual configuration
  #      * Configure scrape_timeout appropriately (default 10s)
  #      * Use honor_labels and honor_timestamps wisely
  #      * Monitor scrape_duration_seconds for slow targets
  #
  # 2. VictoriaMetrics Performance Tuning:
  #    - Memory Configuration:
  #      * Set memory.allowedPercent based on available RAM (default 60%)
  #      * Monitor memory usage and adjust if needed
  #      * Use --search.maxMemoryPerQuery to limit query memory
  #    - Query Performance:
  #      * Configure --search.maxConcurrentRequests (default 8)
  #      * Set --search.maxQueryDuration for query timeouts
  #      * Use --search.maxPointsPerTimeseries to limit data points
  #      * Configure --search.maxSeries for query limits
  #    - Ingestion Performance:
  #      * Set --insert.maxConcurrentRequests (default 32)
  #      * Monitor ingestion rate and adjust concurrency
  #      * Use --dedup.minScrapeInterval to reduce duplicate data
  #
  # 3. Grafana Performance Tuning:
  #    - Query Performance:
  #      * Enable query caching (Redis/Memcached)
  #      * Use incremental querying for long time ranges
      #      * Configure concurrent_query_limit appropriately
  #      * Optimize dashboard queries (use recording rules)
  #    - Dashboard Performance:
  #      * Limit number of panels per dashboard
  #      * Use appropriate refresh intervals
  #      * Configure maxDataPoints to limit query results
  #      * Use template variables to reduce query complexity
  #    - Caching:
  #      * Enable query result caching
  #      * Configure cache TTL based on data freshness needs
  #      * Use Redis or Memcached for distributed caching
  #
  # 4. Loki Performance Tuning:
  #    - Ingestion Performance:
  #      * Configure ingestion_rate_mb and ingestion_burst_size_mb
  #      * Use appropriate chunk_idle_period and chunk_target_size
  #      * Monitor distributor performance
  #    - Query Performance:
  #      * Configure max_query_parallelism
  #      * Set appropriate query_timeout
  #      * Use query splitting for large time ranges
  #      * Optimize LogQL queries (use filters early)
  #    - Storage Performance:
  #      * Configure retention_period appropriately
  #      * Use compaction to reduce storage overhead
  #      * Monitor storage usage and adjust limits
  #
  # 5. Cardinality Management:
  #    - Monitor high cardinality metrics:
  #      * Use prometheus_tsdb_head_series to track series count
  #      * Alert on high cardinality (e.g., > 1M series)
  #      * Identify high cardinality sources using cardinality_exporter
  #    - Reduce Cardinality:
  #      * Avoid high cardinality labels (user IDs, IPs, etc.)
      #      * Use recording rules to aggregate high cardinality metrics
  #      * Drop unnecessary labels in relabel_configs
  #      * Use metric_relabel_configs to filter metrics
  #
  # 6. Recording Rules Best Practices:
  #    - Pre-compute expensive queries (quantiles, aggregations)
  #    - Aggregate high cardinality metrics
  #    - Use appropriate evaluation intervals (30s default)
  #    - Organize rules by domain (infrastructure, application, etc.)
  #    - Monitor recording rule evaluation time
  #
  # 7. Alerting Performance:
  #    - Use appropriate evaluation intervals
  #    - Configure group_wait and group_interval appropriately
  #    - Limit number of alerts per group
  #    - Use inhibition rules to reduce alert noise
  #    - Monitor alertmanager performance
  #
  # Example Prometheus performance tuning (add to command):
  # - '--storage.tsdb.max-block-duration=2h'
  # - '--storage.tsdb.min-block-duration=2h'
  # - '--query.max-concurrency=20'
  # - '--query.max-samples=50000000'
  # - '--query.timeout=2m'
  #
  # Example VictoriaMetrics performance tuning (add to command):
  # - '--search.maxConcurrentRequests=16'
  # - '--search.maxMemoryPerQuery=2GB'
  # - '--insert.maxConcurrentRequests=64'
  # - '--memory.allowedPercent=70'
  #
  # For more information, see:
  # - Prometheus Performance: https://prometheus.io/docs/prometheus/latest/configuration/configuration/
  # - VictoriaMetrics Performance: https://docs.victoriametrics.com/victoriametrics/bestpractices/
  # - Grafana Performance: https://grafana.com/docs/grafana/latest/setup-grafana/optimize-grafana/
  # - Loki Performance: https://grafana.com/docs/loki/latest/operations/performance/

  # Security Hardening Documentation
  # This section documents security best practices for the monitoring stack
  # For production deployments, implement the following security measures:
  #
  # 1. TLS/HTTPS Configuration:
  #    - Enable TLS for all external-facing services (Prometheus, Grafana, Alertmanager)
  #    - Use valid SSL certificates (Let's Encrypt, internal CA, or commercial)
  #    - Configure TLS minimum version (TLS 1.2 or higher)
  #    - Disable insecure TLS ciphers
  #
  # 2. Authentication and Authorization:
  #    - Enable authentication for Grafana (OAuth, LDAP, or basic auth)
  #    - Configure RBAC in Grafana for fine-grained access control
  #    - Use API keys with limited permissions for service accounts
  #    - Enable authentication for Prometheus (via reverse proxy or built-in auth)
  #    - Configure Alertmanager authentication
  #
  # 3. Network Security:
  #    - Use internal networks for service-to-service communication
  #    - Expose services only through reverse proxy (Traefik) with authentication
  #    - Implement network policies to restrict access
  #    - Use firewall rules to limit access to monitoring endpoints
  #
  # 4. Secrets Management:
  #    - Store sensitive credentials in environment variables or secret management systems
  #    - Use Docker secrets or Kubernetes secrets for sensitive data
  #    - Rotate credentials regularly
  #    - Never commit secrets to version control
  #
  # 5. Access Control:
  #    - Limit admin access to monitoring systems
  #    - Use read-only access for dashboards where possible
  #    - Implement audit logging for administrative actions
  #    - Regularly review and revoke unused API keys
  #
  # 6. Data Protection:
  #    - Encrypt data at rest for time series databases
  #    - Use encrypted connections for remote write endpoints
  #    - Implement data retention policies
  #    - Regularly backup monitoring data
