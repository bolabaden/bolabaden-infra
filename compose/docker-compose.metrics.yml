      # Comprehensive healthcheck - install wget and validate cAdvisor metrics endpoint
      test: ["CMD-SHELL", "command -v wget >/dev/null || (apt-get update >/dev/null 2>&1 && apt-get install -y wget >/dev/null 2>&1); wget --no-verbose --tries=1 --spider http://127.0.0.1:8080/metrics || exit 1"]
