general_settings:
  proxy_batch_write_at: 60

router_settings:
  redis_host: redis
  redis_port: 6379
  redis_password:
  enable_pre_call_check: true
  allowed_fails: 3
  allowed_fails_policy:
    BadRequestErrorAllowedFails: 1000
    AuthenticationErrorAllowedFails: 10
    TimeoutErrorAllowedFails: 12
    RateLimitErrorAllowedFails: 10000
    ContentPolicyViolationErrorAllowedFails: 15
    InternalServerErrorAllowedFails: 20
  cooldown_time: 30
  disable_cooldowns: false
  enable_pre_call_checks: true
  enable_tag_filtering: true
  retry_policy:
    AuthenticationErrorRetries: 3
    TimeoutErrorRetries: 3
    RateLimitErrorRetries: 3
    ContentPolicyViolationErrorRetries: 4
    InternalServerErrorRetries: 4
  routing_strategy: simple-shuffle

litellm_settings:
  cache: true
  cache_params:
    type: redis
    host: redis
    port: 6379
    password:
    namespace: "litellm_cache"
    ttl: 600
  content_policy_fallbacks: []
  context_window_fallbacks: []
  default_fallbacks: []
  set_verbose: false
  force_ipv4: true
  json_logs: true
  log_raw_request_response: true
  turn_off_message_logging: false
  redact_user_api_key_info: true
  drop_params: true
  # max_budget: 100
  # budget_duration: 30d
  num_retries: 3
  request_timeout: 600
  telemetry: false
model_list:
- model_name: moonshotai/kimi-k2:free
  litellm_params:
    model: openai/moonshotai/kimi-k2:free
    api_base: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}
    input_cost_per_token: 0.0
    output_cost_per_token: 0.0
    input_cost_per_image: 0.0
    input_cost_per_query: 0.0
    max_input_tokens: 65536
    metadata:
      notes: Kimi K2 Instruct is a large-scale Mixture-of-Experts (MoE) language model developed by Moonshot AI, featuring 1 trillion total parameters with 32 billion active per forward pass. It is optimized for agentic capabilities, including advanced tool use, reasoning, and code synthesis. Kimi K2 excels across a broad range of benchmarks, particularly in coding (LiveCodeBench, SWE-bench), reasoning (ZebraLogic, GPQA), and tool-use (Tau2, AceBench) tasks. It supports long-context inference up to 128K tokens and is designed with a novel training stack that includes the MuonClip optimizer for stable large-scale MoE training.
    litellm_provider: openrouter
- model_name: cognitivecomputations/dolphin-mistral-24b-venice-edition:free
  litellm_params:
    model: openai/cognitivecomputations/dolphin-mistral-24b-venice-edition:free
    api_base: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}
    input_cost_per_token: 0.0
    output_cost_per_token: 0.0
    input_cost_per_image: 0.0
    input_cost_per_query: 0.0
    max_input_tokens: 32768
    metadata:
      notes: Venice Uncensored Dolphin Mistral 24B Venice Edition is a fine-tuned variant of Mistral-Small-24B-Instruct-2501, developed by dphn.ai in collaboration with Venice.ai. This model is designed as an “uncensored” instruct-tuned LLM, preserving user control over alignment, system prompts, and behavior. Intended for advanced and unrestricted use cases, Venice Uncensored emphasizes steerability and transparent behavior, removing default safety and alignment layers typically found in mainstream assistant models.
    litellm_provider: openrouter
- model_name: google/gemma-3n-e2b-it:free
  litellm_params:
    model: openai/google/gemma-3n-e2b-it:free
    api_base: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}
    input_cost_per_token: 0.0
    output_cost_per_token: 0.0
    input_cost_per_image: 0.0
    input_cost_per_query: 0.0
    max_input_tokens: 8192
    max_output_tokens: 2048
    metadata:
      notes: Gemma 3n E2B IT is a multimodal, instruction-tuned model developed by Google DeepMind, designed to operate efficiently at an effective parameter size of 2B while leveraging a 6B architecture. Based on the MatFormer architecture, it supports nested submodels and modular composition via the Mix-and-Match framework. Gemma 3n models are optimized for low-resource deployment, offering 32K context length and strong multilingual and reasoning performance across common benchmarks. This variant is trained on a diverse corpus including code, math, web, and multimodal data.
    litellm_provider: openrouter
- model_name: tencent/hunyuan-a13b-instruct:free
  litellm_params:
    model: openai/tencent/hunyuan-a13b-instruct:free
    api_base: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}
    input_cost_per_token: 0.0
    output_cost_per_token: 0.0
    input_cost_per_image: 0.0
    input_cost_per_query: 0.0
    max_input_tokens: 32768
    metadata:
      notes: Hunyuan-A13B is a 13B active parameter Mixture-of-Experts (MoE) language model developed by Tencent, with a total parameter count of 80B and support for reasoning via Chain-of-Thought. It offers competitive benchmark performance across mathematics, science, coding, and multi-turn reasoning tasks, while maintaining high inference efficiency via Grouped Query Attention (GQA) and quantization support (FP8, GPTQ, etc.).
    litellm_provider: openrouter
- model_name: tngtech/deepseek-r1t2-chimera:free
  litellm_params:
    model: openai/tngtech/deepseek-r1t2-chimera:free
    api_base: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}
    input_cost_per_token: 0.0
    output_cost_per_token: 0.0
    input_cost_per_image: 0.0
    input_cost_per_query: 0.0
    max_input_tokens: 163840
    metadata:
      notes: DeepSeek-TNG-R1T2-Chimera is the second-generation Chimera model from TNG Tech. It is a 671 B-parameter mixture-of-experts text-generation model assembled from DeepSeek-AI’s R1-0528, R1, and V3-0324 checkpoints with an Assembly-of-Experts merge. The tri-parent design yields strong reasoning performance while running roughly 20 % faster than the original R1 and more than 2× faster than R1-0528 under vLLM, giving a favorable cost-to-intelligence trade-off. The checkpoint supports contexts up to 60 k tokens in standard use (tested to ~130 k) and maintains consistent <think> token behaviour, making it suitable for long-context analysis, dialogue and other open-ended generation tasks.
    litellm_provider: openrouter
- model_name: mistralai/mistral-small-3.2-24b-instruct:free
  litellm_params:
    model: openai/mistralai/mistral-small-3.2-24b-instruct:free
    api_base: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}
    input_cost_per_token: 0.0
    output_cost_per_token: 0.0
    input_cost_per_image: 0.0
    input_cost_per_query: 0.0
    max_input_tokens: 96000
    mode: chat
    supports_vision: true
    metadata:
      notes: 'Mistral-Small-3.2-24B-Instruct-2506 is an updated 24B parameter model from Mistral optimized for instruction following, repetition reduction, and improved function calling. Compared to the 3.1 release, version 3.2 significantly improves accuracy on WildBench and Arena Hard, reduces infinite generations, and delivers gains in tool use and structured output tasks. It supports image and text inputs with structured outputs, function/tool calling, and strong performance across coding (HumanEval+, MBPP), STEM (MMLU, MATH, GPQA), and vision benchmarks (ChartQA, DocVQA).'
    supports_function_calling: true
    litellm_provider: openrouter
- model_name: moonshotai/kimi-dev-72b:free
  litellm_params:
    model: openai/moonshotai/kimi-dev-72b:free
    api_base: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}
    input_cost_per_token: 0.0
    output_cost_per_token: 0.0
    input_cost_per_image: 0.0
    input_cost_per_query: 0.0
    max_input_tokens: 131072
    metadata:
      notes: Kimi-Dev-72B is an open-source large language model fine-tuned for software engineering and issue resolution tasks. Based on Qwen2.5-72B, it is optimized using large-scale reinforcement learning that applies code patches in real repositories and validates them via full test suite execution—rewarding only correct, robust completions. The model achieves 60.4% on SWE-bench Verified, setting a new benchmark among open-source models for software bug fixing and code reasoning.
    litellm_provider: openrouter
- model_name: deepseek/deepseek-r1-0528-qwen3-8b:free
  litellm_params:
    model: openai/deepseek/deepseek-r1-0528-qwen3-8b:free
    api_base: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}
    input_cost_per_token: 0.0
    output_cost_per_token: 0.0
    input_cost_per_image: 0.0
    input_cost_per_query: 0.0
    max_input_tokens: 131072
    metadata:
      notes: 'DeepSeek-R1-0528 is a lightly upgraded release of DeepSeek R1 that taps more compute and smarter post-training tricks, pushing its reasoning and inference to the brink of flagship models like O3 and Gemini 2.5 Pro. It now tops math, programming, and logic leaderboards, showcasing a step-change in depth-of-thought. The distilled variant, DeepSeek-R1-0528-Qwen3-8B, transfers this chain-of-thought into an 8 B-parameter form, beating standard Qwen3 8B by +10 pp and tying the 235 B “thinking” giant on AIME 2024.'
    litellm_provider: openrouter
- model_name: deepseek/deepseek-r1-0528:free
  litellm_params:
    model: openai/deepseek/deepseek-r1-0528:free
    api_base: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}
    input_cost_per_token: 0.0
    output_cost_per_token: 0.0
    input_cost_per_image: 0.0
    input_cost_per_query: 0.0
    max_input_tokens: 163840
    metadata:
      notes: 'May 28th update to the [original DeepSeek R1](/deepseek/deepseek-r1) Performance on par with [OpenAI o1](/openai/o1), but open-sourced and with fully open reasoning tokens. It''s 671B parameters in size, with 37B active in an inference pass. Fully open-source model.'
    litellm_provider: openrouter
- model_name: sarvamai/sarvam-m:free
  litellm_params:
    model: openai/sarvamai/sarvam-m:free
    api_base: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}
    input_cost_per_token: 0.0
    output_cost_per_token: 0.0
    input_cost_per_image: 0.0
    input_cost_per_query: 0.0
    max_input_tokens: 32768
    metadata:
      notes: 'Sarvam-M is a 24 B-parameter, instruction-tuned derivative of Mistral-Small-3.1-24B-Base-2503, post-trained on English plus eleven major Indic languages (bn, hi, kn, gu, mr, ml, or, pa, ta, te). The model introduces a dual-mode interface: “non-think” for low-latency chat and a optional “think” phase that exposes chain-of-thought tokens for more demanding reasoning, math, and coding tasks. Benchmark reports show solid gains versus similarly sized open models on Indic-language QA, GSM-8K math, and SWE-Bench coding, making Sarvam-M a practical general-purpose choice for multilingual conversational agents as well as analytical workloads that mix English, native Indic scripts, or romanized text.'
    litellm_provider: openrouter
- model_name: mistralai/devstral-small-2505:free
  litellm_params:
    model: openai/mistralai/devstral-small-2505:free
    api_base: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}
    input_cost_per_token: 0.0
    output_cost_per_token: 0.0
    input_cost_per_image: 0.0
    input_cost_per_query: 0.0
    max_input_tokens: 32768
    metadata:
      notes: 'Devstral-Small-2505 is a 24B parameter agentic LLM fine-tuned from Mistral-Small-3.1, jointly developed by Mistral AI and All Hands AI for advanced software engineering tasks. It is optimized for codebase exploration, multi-file editing, and integration into coding agents, achieving state-of-the-art results on SWE-Bench Verified (46.8%). Devstral supports a 128k context window and uses a custom Tekken tokenizer. It is text-only, with the vision encoder removed, and is suitable for local deployment on high-end consumer hardware (e.g., RTX 4090, 32GB RAM Macs). Devstral is best used in agentic workflows via the OpenHands scaffold and is compatible with inference frameworks like vLLM, Transformers, and Ollama. It is released under the Apache 2.0 license.'
    litellm_provider: openrouter
- model_name: google/gemma-3n-e4b-it:free
  litellm_params:
    model: openai/google/gemma-3n-e4b-it:free
    api_base: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}
    input_cost_per_token: 0.0
    output_cost_per_token: 0.0
    input_cost_per_image: 0.0
    input_cost_per_query: 0.0
    max_input_tokens: 8192
    max_output_tokens: 2048
    metadata:
      notes: 'Gemma 3n E4B-it is optimized for efficient execution on mobile and low-resource devices, such as phones, laptops, and tablets. It supports multimodal inputs—including text, visual data, and audio—enabling diverse tasks such as text generation, speech recognition, translation, and image analysis. Leveraging innovations like Per-Layer Embedding (PLE) caching and the MatFormer architecture, Gemma 3n dynamically manages memory usage and computational load by selectively activating model parameters, significantly reducing runtime resource requirements. This model supports a wide linguistic range (trained in over 140 languages) and features a flexible 32K token context window. Gemma 3n can selectively load parameters, optimizing memory and computational efficiency based on the task or device capabilities, making it well-suited for privacy-focused, offline-capable applications and on-device AI solutions. [Read more in the blog post](https://developers.googleblog.com/en/introducing-gemma-3n/)'
    litellm_provider: openrouter
- model_name: qwen/qwen3-4b:free
  litellm_params:
    model: openai/qwen/qwen3-4b:free
    api_base: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}
    input_cost_per_token: 0.0
    output_cost_per_token: 0.0
    input_cost_per_image: 0.0
    input_cost_per_query: 0.0
    max_input_tokens: 40960
    metadata:
      notes: Qwen3-4B is a 4 billion parameter dense language model from the Qwen3 series, designed to support both general-purpose and reasoning-intensive tasks. It introduces a dual-mode architecture—thinking and non-thinking—allowing dynamic switching between high-precision logical reasoning and efficient dialogue generation. This makes it well-suited for multi-turn chat, instruction following, and complex agent workflows.
    litellm_provider: openrouter
- model_name: qwen/qwen3-30b-a3b:free
  litellm_params:
    model: openai/qwen/qwen3-30b-a3b:free
    api_base: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}
    input_cost_per_token: 0.0
    output_cost_per_token: 0.0
    input_cost_per_image: 0.0
    input_cost_per_query: 0.0
    max_input_tokens: 40960
    metadata:
      notes: 'Qwen3, the latest generation in the Qwen large language model series, features both dense and mixture-of-experts (MoE) architectures to excel in reasoning, multilingual support, and advanced agent tasks. Its unique ability to switch seamlessly between a thinking mode for complex reasoning and a non-thinking mode for efficient dialogue ensures versatile, high-quality performance. Significantly outperforming prior models like QwQ and Qwen2.5, Qwen3 delivers superior mathematics, coding, commonsense reasoning, creative writing, and interactive dialogue capabilities. The Qwen3-30B-A3B variant includes 30.5 billion parameters (3.3 billion activated), 48 layers, 128 experts (8 activated per task), and supports up to 131K token contexts with YaRN, setting a new standard among open-source models.'
    litellm_provider: openrouter
- model_name: qwen/qwen3-8b:free
  litellm_params:
    model: openai/qwen/qwen3-8b:free
    api_base: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}
    input_cost_per_token: 0.0
    output_cost_per_token: 0.0
    input_cost_per_image: 0.0
    input_cost_per_query: 0.0
    max_input_tokens: 40960
    max_output_tokens: 40960
    metadata:
      notes: Qwen3-8B is a dense 8.2B parameter causal language model from the Qwen3 series, designed for both reasoning-heavy tasks and efficient dialogue. It supports seamless switching between "thinking" mode for math, coding, and logical inference, and "non-thinking" mode for general conversation. The model is fine-tuned for instruction-following, agent integration, creative writing, and multilingual use across 100+ languages and dialects. It natively supports a 32K token context window and can extend to 131K tokens with YaRN scaling.
    litellm_provider: openrouter
- model_name: qwen/qwen3-14b:free
  litellm_params:
    model: openai/qwen/qwen3-14b:free
    api_base: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}
    input_cost_per_token: 0.0
