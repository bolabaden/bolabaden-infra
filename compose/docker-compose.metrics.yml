            runbook_url: "${RUNBOOK_BASE_URL:-https://github.com/prometheus/docs}/runbooks/high_load.md"
            dashboard_url: "/grafana/d/node-exporter/node-exporter-full"

        - alert: SystemdServiceFailed
          expr: node_systemd_unit_state{state="failed"} == 1
          for: ${SYSTEMD_SERVICE_FAILED_FOR:-5m}
          labels:
            severity: warning
            component: infrastructure
            team: platform
          annotations:
            summary: "Systemd service failed"
            description: "Systemd service {{ $$labels.name }} has failed on {{ $$labels.instance }} for more than {{ $for }}."
            runbook_url: "${RUNBOOK_BASE_URL:-https://github.com/prometheus/docs}/runbooks/systemd_service_failed.md"
            dashboard_url: "/grafana/d/node-exporter/node-exporter-full"

        - alert: NodeExporterDown
          expr: up{job="node-exporter"} == 0
          for: ${NODE_EXPORTER_DOWN_FOR:-5m}
          labels:
            severity: critical
            component: monitoring
            team: platform
          annotations:
            summary: "Node Exporter is down"
            description: "Node Exporter has been down for more than {{ $for }}. System metrics collection may be affected."
            runbook_url: "${RUNBOOK_BASE_URL:-https://github.com/prometheus/docs}/runbooks/node_exporter_down.md"
            dashboard_url: "/grafana/d/node-exporter/node-exporter-full"

        # SLO/Error Budget Alerts
        # Based on Google SRE Workbook: Alerting on SLOs
        # These alerts fire when error budgets are being consumed too quickly
        # Multi-window, multi-burn-rate approach for optimal precision and recall
        - alert: ErrorBudgetBurnRateHigh
          expr: |
            (
              slo:service:http_requests:error_budget:burn_rate > ${SLO_ERROR_BUDGET_BURN_RATE_THRESHOLD:-14.4}
            ) and (
              slo:service:http_requests:error_budget:remaining < ${SLO_ERROR_BUDGET_REMAINING_THRESHOLD:-0}
            )
          for: ${SLO_ERROR_BUDGET_BURN_RATE_FOR:-5m}
          labels:
            severity: page
            component: application
            team: platform
            slo_type: availability
          annotations:
            summary: "Error budget burn rate is high for {{ $$labels.service }}"
            description: "Service {{ $$labels.service }} is consuming error budget at {{ $value | humanize }}x the normal rate. Current availability: {{ $labels.availability | humanizePercentage }}%, SLO target: {{ $labels.slo_target | humanizePercentage }}%."
            runbook_url: "${RUNBOOK_BASE_URL:-https://sre.google/workbook/alerting-on-slos/}"
            dashboard_url: "/grafana/d/slo/slo-overview"

        - alert: ErrorBudgetExhausted
          expr: |
            slo:service:http_requests:error_budget:remaining < ${SLO_ERROR_BUDGET_EXHAUSTED_THRESHOLD:-0}
          for: ${SLO_ERROR_BUDGET_EXHAUSTED_FOR:-1m}
          labels:
            severity: page
            component: application
            team: platform
            slo_type: availability
          annotations:
            summary: "Error budget exhausted for {{ $$labels.service }}"
            description: "Service {{ $$labels.service }} has exhausted its error budget. Current availability: {{ $labels.availability | humanizePercentage }}%, SLO target: {{ $labels.slo_target | humanizePercentage }}%. Immediate action required."
            runbook_url: "${RUNBOOK_BASE_URL:-https://sre.google/workbook/alerting-on-slos/}"
            dashboard_url: "/grafana/d/slo/slo-overview"

        - alert: SLOTargetBreach
          expr: |
            slo:service:http_requests:availability:ratio < ${SLO_AVAILABILITY_TARGET:-0.999}
          for: ${SLO_TARGET_BREACH_FOR:-5m}
          labels:
            severity: warning
            component: application
            team: platform
            slo_type: availability
          annotations:
            summary: "SLO target breached for {{ $$labels.service }}"
            description: "Service {{ $$labels.service }} availability ({{ $value | humanizePercentage }}%) is below SLO target ({{ $labels.slo_target | humanizePercentage }}%)."
            runbook_url: "${RUNBOOK_BASE_URL:-https://sre.google/workbook/alerting-on-slos/}"
            dashboard_url: "/grafana/d/slo/slo-overview"

  recording.rules:
    content: |
      groups:
      # Node/Infrastructure Recording Rules
      - name: node.recording
        interval: ${RECORDING_RULES_INTERVAL:-30s}
        rules:
        # CPU utilization (percentage)
        - record: instance:node_cpu_utilisation:rate5m
          expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)
          labels:
            aggregation: rate
            metric_type: utilization

        # CPU usage rate (container)
        - record: instance:node_cpu_usage:rate5m
          expr: rate(container_cpu_usage_seconds_total[5m])
          labels:
            aggregation: rate

        # Memory utilization (percentage)
        - record: instance:node_memory_utilisation:ratio
          expr: 1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)
          labels:
            aggregation: ratio
            metric_type: utilization

        # Memory usage percentage (container)
        - record: instance:node_memory_usage:percentage
          expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) * 100
          labels:
            aggregation: percentage

        # Network receive rate
        - record: instance:node_network_receive_bytes_per_second:rate5m
          expr: sum by (instance) (rate(node_network_receive_bytes_total[5m]))
          labels:
            aggregation: rate

        # Network transmit rate
        - record: instance:node_network_transmit_bytes_per_second:rate5m
          expr: sum by (instance) (rate(node_network_transmit_bytes_total[5m]))
          labels:
            aggregation: rate

        # Container network receive rate
        - record: instance:node_network_receive_bytes:rate5m
          expr: rate(container_network_receive_bytes_total[5m])
          labels:
            aggregation: rate

        # Container network transmit rate
        - record: instance:node_network_transmit_bytes:rate5m
          expr: rate(container_network_transmit_bytes_total[5m])
          labels:
            aggregation: rate

        # Disk read rate
        - record: instance:node_disk_read_bytes_per_second:rate5m
          expr: sum by (instance) (rate(node_disk_read_bytes_total[5m]))
          labels:
            aggregation: rate

        # Disk write rate
        - record: instance:node_disk_written_bytes_per_second:rate5m
          expr: sum by (instance) (rate(node_disk_written_bytes_total[5m]))
          labels:
            aggregation: rate

        # Container disk read rate
        - record: instance:node_disk_read_bytes:rate5m
          expr: rate(container_fs_reads_bytes_total[5m])
          labels:
            aggregation: rate

        # Container disk write rate
        - record: instance:node_disk_write_bytes:rate5m
          expr: rate(container_fs_writes_bytes_total[5m])
          labels:
            aggregation: rate

        # Disk I/O utilization
        - record: instance:node_disk_io_utilisation:rate5m
          expr: rate(node_disk_io_time_seconds_total[5m])
          labels:
            aggregation: rate
            metric_type: utilization

      # Application/Service Recording Rules
      - name: application.recording
        interval: ${RECORDING_RULES_INTERVAL:-30s}
        rules:
        # HTTP request rate
        - record: service:http_requests_total:rate5m
          expr: sum by (job, service) (rate(http_requests_total[5m]))
          labels:
            aggregation: rate

        # HTTP request duration (p99)
        - record: service:http_request_duration_seconds:p99
          expr: histogram_quantile(0.99, sum by (le, job, service) (rate(http_request_duration_seconds_bucket[5m])))
          labels:
            aggregation: quantile
            quantile: "0.99"

        # HTTP request duration (p95)
        - record: service:http_request_duration_seconds:p95
          expr: histogram_quantile(0.95, sum by (le, job, service) (rate(http_request_duration_seconds_bucket[5m])))
          labels:
            aggregation: quantile
            quantile: "0.95"

        # HTTP request duration (p50)
        - record: service:http_request_duration_seconds:p50
          expr: histogram_quantile(0.50, sum by (le, job, service) (rate(http_request_duration_seconds_bucket[5m])))
          labels:
            aggregation: quantile
            quantile: "0.50"

        # HTTP error rate
        - record: service:errors_total:rate5m
          expr: sum by (job, service) (rate(errors_total[5m]))
          labels:
            aggregation: rate

        # HTTP 5xx error rate
        - record: service:http_errors:rate5m
          expr: sum by (job, service) (rate(http_requests_total{status=~"5.."}[5m]))
          labels:
            aggregation: rate

        # Apdex Score (Application Performance Index)
        # Apdex approximates user satisfaction with application performance
        # Formula: (satisfied + tolerable/2) / total
        # Satisfied: requests within target duration (default 0.3s)
        # Tolerable: requests within 4x target duration (default 1.2s)
        # Based on Prometheus histogram best practices
        - record: service:http_request_duration:apdex_score
          expr: |
            (
              sum by (job, service) (rate(http_request_duration_seconds_bucket{le="${APDEX_TARGET_DURATION:-0.3}"}[5m]))
              +
              sum by (job, service) (rate(http_request_duration_seconds_bucket{le="${APDEX_TOLERABLE_DURATION:-1.2}"}[5m]))
            ) / 2 / sum by (job, service) (rate(http_request_duration_seconds_count[5m]))
          labels:
            aggregation: apdex
            target_duration: ${APDEX_TARGET_DURATION:-0.3}
            tolerable_duration: ${APDEX_TOLERABLE_DURATION:-1.2}

        # Average request duration (from histogram sum/count)
        - record: service:http_request_duration_seconds:avg
          expr: |
            sum by (job, service) (rate(http_request_duration_seconds_sum[5m]))
            /
            sum by (job, service) (rate(http_request_duration_seconds_count[5m]))
          labels:
            aggregation: average

        # Service availability ratio
        - record: service:up:ratio
          expr: sum by (job, service) (up) / count by (job, service) (up)
          labels:
            aggregation: ratio

        # Service availability average
        - record: instance:service_up:avg5m
          expr: avg_over_time(up[5m])
          labels:
            aggregation: avg

      # Monitoring Stack Recording Rules
      - name: monitoring.recording
        interval: ${RECORDING_RULES_INTERVAL:-30s}
        rules:
        # Prometheus target scrape duration
        - record: prometheus:target_scrape_duration_seconds:rate5m
          expr: rate(prometheus_target_interval_length_seconds[5m])
          labels:
            aggregation: rate

        # Prometheus samples ingested rate
        - record: prometheus:samples_appended_total:rate5m
          expr: rate(prometheus_tsdb_appended_samples_total[5m])
          labels:
            aggregation: rate

        # VictoriaMetrics ingestion rate
        - record: victoriametrics:rows_inserted_total:rate5m
          expr: rate(vm_rows_inserted_total[5m])
          labels:
            aggregation: rate

        # Loki ingestion rate
        - record: loki:distributor_lines_received_total:rate5m
          expr: rate(loki_distributor_lines_received_total[5m])
          labels:
            aggregation: rate

      # SLO/Error Budget Recording Rules
      # Service Level Objectives (SLOs) define acceptable performance levels
      # Error budgets track remaining error budget based on SLO targets
      - name: slo.recording
        interval: ${SLO_RECORDING_RULES_INTERVAL:-30s}
        rules:
        # HTTP Availability SLO (99.9% target)
        # Calculates availability as successful requests / total requests
        - record: slo:service:http_requests:availability:ratio
          expr: |
            sum by (job, service) (
              rate(http_requests_total{status!~"5.."}[5m])
            ) / sum by (job, service) (
              rate(http_requests_total[5m])
            )
          labels:
            slo_type: availability
            slo_target: "0.999"

        # HTTP Availability SLO (99.95% target for critical services)
        - record: slo:service:http_requests:availability:ratio:critical
          expr: |
            sum by (job, service) (
              rate(http_requests_total{status!~"5.."}[5m])
            ) / sum by (job, service) (
              rate(http_requests_total[5m])
            )
          labels:
            slo_type: availability
            slo_target: "0.9995"

        # HTTP Latency SLO (p99 < 500ms target)
        # Calculates percentage of requests below latency threshold
        - record: slo:service:http_request_duration:latency:ratio
          expr: |
            sum by (job, service) (
              rate(http_request_duration_seconds_bucket{le="0.5"}[5m])
            ) / sum by (job, service) (
              rate(http_request_duration_seconds_count[5m])
            )
          labels:
            slo_type: latency
            slo_target: "0.99"
            latency_threshold: "0.5"

        # Error Budget Calculation
        # Error budget = 1 - SLO target
        # Remaining budget = current availability - SLO target
        - record: slo:service:http_requests:error_budget:remaining
          expr: |
            (
              sum by (job, service) (
                rate(http_requests_total{status!~"5.."}[5m])
              ) / sum by (job, service) (
                rate(http_requests_total[5m])
              )
            ) - 0.999
          labels:
            slo_type: availability
            slo_target: "0.999"

        # Error Budget Burn Rate
        # Calculates how fast error budget is being consumed
        - record: slo:service:http_requests:error_budget:burn_rate
          expr: |
            (
              1 - (
                sum by (job, service) (
                  rate(http_requests_total{status!~"5.."}[5m])
                ) / sum by (job, service) (
                  rate(http_requests_total[5m])
                )
              )
            ) / (1 - 0.999)
          labels:
            slo_type: availability
            slo_target: "0.999"

  grafana-alerting.yaml:
    content: |
      apiVersion: 1

      groups:
        - orgId: 1
          name: Homelab Rules
          folder: Alerts
          interval: 60s
          rules:
            - uid: high_cpu
              title: High CPU
              condition: A
              data:
                - refId: A
                  datasourceUid: prom_uid
                  relativeTimeRange:
                    from: 300
                    to: 0
                  model:
                    expr: avg(rate(node_cpu_seconds_total{mode!="idle"}[5m])) * 100
                    intervalMs: 60000
                    maxDataPoints: 43200
              for: 5m
              annotations:
                summary: High CPU usage detected
              labels:
                severity: critical
              noDataState: NoData
              execErrState: Error
              isPaused: false
              thresholds:
                - value: 80
                  op: gt

            - uid: high_mem
              title: High Memory
              condition: A
              data:
                - refId: A
                  datasourceUid: prom_uid
                  relativeTimeRange:
                    from: 300
                    to: 0
                  model:
                    expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100
                    intervalMs: 60000
                    maxDataPoints: 43200
              for: 5m
              annotations:
                summary: High memory usage detected
              labels:
                severity: critical
              noDataState: NoData
              execErrState: Error
              isPaused: false
              thresholds:
                - value: 90
                  op: gt

            - uid: low_disk
              title: Low Disk
              condition: A
              data:
                - refId: A
                  datasourceUid: prom_uid
                  relativeTimeRange:
                    from: 300
                    to: 0
                  model:
                    expr: 100 - (node_filesystem_avail_bytes / node_filesystem_size_bytes * 100)
                    intervalMs: 60000
                    maxDataPoints: 43200
              for: 5m
              annotations:
                summary: Low disk space detected
              labels:
                severity: warning
              noDataState: NoData
              execErrState: Error
              isPaused: false
              thresholds:
                - value: 90
                  op: gt

            - uid: high_temp
              title: High Temp
              condition: A
              data:
                - refId: A
                  datasourceUid: prom_uid
                  relativeTimeRange:
                    from: 300
                    to: 0
                  model:
                    expr: node_hwmon_temp_celsius
                    intervalMs: 60000
                    maxDataPoints: 43200
              for: 5m
              annotations:
                summary: High temperature detected
              labels:
                severity: warning
              noDataState: NoData
              execErrState: Error
              isPaused: false
              thresholds:
                - value: 70
                  op: gt

            - uid: high_latency
              title: High Latency
              condition: A
              data:
                - refId: A
                  datasourceUid: prom_uid
                  relativeTimeRange:
                    from: 300
                    to: 0
                  model:
                    expr: probe_duration_seconds
                    intervalMs: 60000
                    maxDataPoints: 43200
              for: 5m
              annotations:
                summary: High probe latency detected
              labels:
                severity: warning
              noDataState: NoData
              execErrState: Error
              isPaused: false
              thresholds:
                - value: 0.1
                  op: gt

            - uid: container_restart
              title: Container Restart
              condition: A
              data:
                - refId: A
                  datasourceUid: prom_uid
                  relativeTimeRange:
                    from: 60
                    to: 0
                  model:
                    expr: changes(kube_pod_container_status_restarts[5m])
                    intervalMs: 60000
                    maxDataPoints: 43200
              for: 1m
              annotations:
                summary: Container restart detected
              labels:
                severity: warning
              noDataState: NoData
              execErrState: Error
              isPaused: false
              thresholds:
                - value: 0
                  op: gt

            - uid: slow_query
              title: Slow DB Query
              condition: A
              data:
                - refId: A
                  datasourceUid: mysql_uid
                  relativeTimeRange:
                    from: 300
                    to: 0
                  model:
                    expr: mysql_global_status_slow_queries
                    intervalMs: 60000
                    maxDataPoints: 43200
              for: 5m
              annotations:
                summary: Slow database queries detected
              labels:
                severity: warning
              noDataState: NoData
              execErrState: Error
              isPaused: false
              thresholds:
                - value: 5
                  op: gt

            - uid: high_power
              title: High Power
              condition: A
              data:
                - refId: A
                  datasourceUid: prom_uid
                  relativeTimeRange:
                    from: 300
                    to: 0
                  model:
                    expr: power_usage_watts
                    intervalMs: 60000
                    maxDataPoints: 43200
              for: 5m
              annotations:
                summary: High power usage detected
              labels:
                severity: info
              noDataState: NoData
              execErrState: Error
              isPaused: false
              thresholds:
                - value: 500
                  op: gt

            - uid: backup_fail
              title: Backup Failed
              condition: A
              data:
                - refId: A
                  datasourceUid: prom_uid
                  relativeTimeRange:
                    from: 60
                    to: 0
                  model:
                    expr: backup_status
                    intervalMs: 60000
                    maxDataPoints: 43200
              for: 1m
              annotations:
                summary: Backup failed
              labels:
                severity: critical
              noDataState: NoData
              execErrState: Error
              isPaused: false
              thresholds:
                - value: 0
                  op: eq
  blackbox.yml:
    content: |
      modules:
        http_2xx:
          prober: http
          timeout: 5s
          http:
            valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
            valid_status_codes: []  # Defaults to 2xx
            method: GET
            headers:
              Host: vhost.${DOMAIN}
              Accept-Language: en-US
            no_follow_redirects: false
            fail_if_ssl: false
            fail_if_not_ssl: false
            fail_if_body_matches_regexp:
              - "Could not connect to database"
            fail_if_body_not_matches_regexp:
              - "Download the latest version here"
            fail_if_header_matches: # Verifies that no cookies are set
              - header: Set-Cookie
                allow_missing: true
                regexp: '.*'
            fail_if_header_not_matches:
              - header: Access-Control-Allow-Origin
                regexp: '(\*|${DOMAIN})'
            tls_config:
              insecure_skip_verify: false
            preferred_ip_protocol: "ip4" # defaults to "ip6"
            ip_protocol_fallback: false  # no fallback to "ip6"
        http_post_2xx:
          prober: http
          timeout: 5s
          http:
            method: POST
            headers:
              Content-Type: application/json
            body: '{}'
        tcp_connect:
          prober: tcp
          timeout: 5s
        pop3s_banner:
          prober: tcp
          tcp:
            query_response:
              - expect: "^+OK"
            tls: true
            tls_config:
              insecure_skip_verify: false
        grpc:
          prober: grpc
          grpc:
            tls: true
            preferred_ip_protocol: "ip4"
        grpc_plain:
          prober: grpc
          grpc:
            tls: false
            service: "service1"
        ssh_banner:
          prober: tcp
          timeout: 5s
          tcp:
            query_response:
              - expect: "^SSH-2.0-"
            tls: false
        irc_banner:
          prober: tcp
          timeout: 5s
          tcp:
            query_response:
              - send: "NICK prober"
              - send: "USER prober prober prober :prober"
              - expect: "PING :([^ ]+)"
                send: "PONG :$$1"
              - expect: "^:[^ ]+ 001"
        icmp:
          prober: icmp
          timeout: 5s
          icmp:
            preferred_ip_protocol: "ip4"
            source_ip_address: "127.0.0.1"
        dns_udp:
          prober: dns
          timeout: 5s
          dns:
            query_name: "${DOMAIN}"
            query_type: "A"
            valid_rcodes:
            - NOERROR
            validate_answer_rrs:
              fail_if_matches_regexp:
              - ".*127.0.0.1"
              fail_if_all_match_regexp:
              - ".*127.0.0.1"
              fail_if_not_matches_regexp:
              - "www.prometheus.io.\t300\tIN\tCNAME\tprometheus.io."
              - "prometheus.io.\t300\tIN\tA\t46.101.169.55"
            validate_authority_rrs:
              fail_if_matches_regexp:
              - ".*127.0.0.1"
            validate_additional_rrs:
              fail_if_matches_regexp:
              - ".*127.0.0.1"
        dns_soa:
          prober: dns
          dns:
            query_name: "prometheus.io"
            query_type: "SOA"
        dns_tcp:
          prober: dns
          dns:
            transport_protocol: "tcp" # defaults to "udp"
            preferred_ip_protocol: "ip4" # defaults to "ip6"
            query_name: "prometheus.io"
            query_type: "A"
  process-exporter.yml:
    content: |
      process_names:
        - name: "{{.Comm}}"
          cmdline:
          - '.+'
      # Monitor all processes
      # You can customize this to filter specific processes
  grafana-notifications.yaml:
    content: |
      apiVersion: 1
      notifiers:
        - name: webhook-default
          type: webhook
          uid: webhook_default_uid
          settings:
            url: ${GRAFANA_WEBHOOK_URL:-http://localhost:3000/webhook}
            httpMethod: POST
            maxAlerts: 0
            username: ""
            password: ""
            title: "Grafana Alert"
            message: "{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}"
        - name: email-default
          type: email
          uid: email_default_uid
          settings:
            addresses: "${GRAFANA_EMAIL_ADDRESSES:-admin@localhost}"
            singleEmail: false
            subject: "Grafana Alert - {{ .GroupLabels.alertname }}"
            message: "{{ range .Alerts }}{{ .Annotations.summary }}\\n{{ .Annotations.description }}{{ end }}"
      contactPoints:
        - orgId: 1
          name: "default-contact-point"
          receivers:
            - uid: "default_receiver_uid"
              type: "email"
              settings:
                addresses: ["${GRAFANA_EMAIL_ADDRESSES:-admin@localhost}"]
                subject: "Grafana Alert Notification"
                message: |
                  {{ define \"__alert_list\" }}{{ range . }}
                  Alert: {{ .Annotations.summary }}
                  Description: {{ .Annotations.description }}
                  Labels: {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }}, {{ end }}
                  {{ end }}{{ end }}
                  {{ if gt (len .Alerts.Firing) 0 }}**FIRING**
                  {{ template \"__alert_list\" .Alerts.Firing }}{{ end }}
                  {{ if gt (len .Alerts.Resolved) 0 }}**RESOLVED**
                  {{ template \"__alert_list\" .Alerts.Resolved }}{{ end }}
            - uid: "webhook_receiver_uid"
              type: "webhook"
              settings:
                url: "${GRAFANA_WEBHOOK_URL:-http://localhost:3000/webhook}"
                httpMethod: "POST"
                maxAlerts: 0
      policies:
        - orgId: 1
          receiver: "default-contact-point"
          group_by: ["alertname", "cluster", "service"]
          group_wait: "30s"
          group_interval: "5m"
          repeat_interval: "1h"
          routes:
            - receiver: "default-contact-point"
              object_matchers:
                - ["severity", "=", "critical"]
              group_wait: "10s"
              repeat_interval: "30m"
            - receiver: "default-contact-point"
              object_matchers:
                - ["severity", "=", "warning"]
              group_wait: "30s"
              repeat_interval: "2h"
  alertmanager.yml:
    content: |
      global:
        resolve_timeout: ${ALERTMANAGER_RESOLVE_TIMEOUT:-5m}
        http_config:
          follow_redirects: ${ALERTMANAGER_FOLLOW_REDIRECTS:-true}
        smtp_smarthost: ${ALERTMANAGER_SMTP_SMARTHOST:-localhost:587}
        smtp_from: ${ALERTMANAGER_SMTP_FROM:-alertmanager@${DOMAIN:-localhost}}
        smtp_auth_username: ${ALERTMANAGER_SMTP_AUTH_USERNAME:-}
        smtp_auth_password: ${ALERTMANAGER_SMTP_AUTH_PASSWORD:-}
        smtp_auth_secret: ${ALERTMANAGER_SMTP_AUTH_SECRET:-}
        smtp_require_tls: ${ALERTMANAGER_SMTP_REQUIRE_TLS:-true}
        slack_api_url: ${ALERTMANAGER_SLACK_API_URL:-}
        victorops_api_key: ${ALERTMANAGER_VICTOROPS_API_KEY:-}
        victorops_api_url: ${ALERTMANAGER_VICTOROPS_API_URL:-https://alert.victorops.com/integrations/generic/20131114/alert/}
        pagerduty_url: ${ALERTMANAGER_PAGERDUTY_URL:-https://events.pagerduty.com/v2/enqueue}
        opsgenie_api_key: ${ALERTMANAGER_OPSGENIE_API_KEY:-}
        opsgenie_api_url: ${ALERTMANAGER_OPSGENIE_API_URL:-https://api.opsgenie.com/}
        wechat_api_url: ${ALERTMANAGER_WECHAT_API_URL:-}
        wechat_api_secret: ${ALERTMANAGER_WECHAT_API_SECRET:-}
        wechat_api_corp_id: ${ALERTMANAGER_WECHAT_API_CORP_ID:-}
        telegram_api_url: ${ALERTMANAGER_TELEGRAM_API_URL:-https://api.telegram.org}
        telegram_bot_token: ${ALERTMANAGER_TELEGRAM_BOT_TOKEN:-}
        telegram_chat_id: ${ALERTMANAGER_TELEGRAM_CHAT_ID:-}
        webex_api_url: ${ALERTMANAGER_WEBEX_API_URL:-https://webexapis.com/v1/messages}
        webex_room_id: ${ALERTMANAGER_WEBEX_ROOM_ID:-}
        discord_api_url: ${ALERTMANAGER_DISCORD_API_URL:-}
        discord_webhook_url: ${ALERTMANAGER_DISCORD_WEBHOOK_URL:-}
        webhook_url: ${ALERTMANAGER_WEBHOOK_URL:-}

      # The directory from which notification templates are read.
      templates:
        - ${ALERTMANAGER_TEMPLATES_PATH:-/etc/alertmanager/templates/*.tmpl}

      # The root route on which each incoming alert enters.
      route:
        receiver: ${ALERTMANAGER_DEFAULT_RECEIVER:-default}
        group_by: ${ALERTMANAGER_GROUP_BY:-['alertname', 'cluster', 'service', 'severity']}
        group_wait: ${ALERTMANAGER_GROUP_WAIT:-10s}
        group_interval: ${ALERTMANAGER_GROUP_INTERVAL:-5m}
        repeat_interval: ${ALERTMANAGER_REPEAT_INTERVAL:-12h}
        continue: ${ALERTMANAGER_CONTINUE:-false}
        routes:
          - match:
              severity: critical
            receiver: ${ALERTMANAGER_CRITICAL_RECEIVER:-critical}
            continue: true
          - match:
              severity: warning
            receiver: ${ALERTMANAGER_WARNING_RECEIVER:-warning}
            continue: true
          - match:
              severity: page
            receiver: ${ALERTMANAGER_PAGE_RECEIVER:-page}
            continue: true

      # Inhibition rules allow to mute a set of alerts given that another alert is
      # firing. This reduces alert noise by suppressing lower-severity alerts when
      # higher-severity alerts are firing for the same resource.
      inhibit_rules:
        # Inhibit warning alerts when critical alerts are firing for the same resource
        - source_match:
            severity: 'critical'
          target_match:
            severity: 'warning'
          equal: ${ALERTMANAGER_INHIBIT_EQUAL:-['alertname', 'cluster', 'service']}
        # Inhibit instance down alerts when service is down
        - source_match:
            alertname: 'ServiceDown'
          target_match:
            alertname: 'InstanceDown'
          equal: ${ALERTMANAGER_INHIBIT_INSTANCE_EQUAL:-['service', 'cluster']}

      # A list of notification receivers.
      receivers:
        - name: 'default'
          webhook_configs:
            - url: ${ALERTMANAGER_WEBHOOK_URL:-http://localhost:3000/webhook}
              send_resolved: ${ALERTMANAGER_SEND_RESOLVED:-true}
          email_configs:
            - to: ${ALERTMANAGER_EMAIL_TO:-admin@${DOMAIN:-localhost}}
              headers:
                Subject: ${ALERTMANAGER_EMAIL_SUBJECT:-'[Alerting] {{ .GroupLabels.alertname }}'}
              send_resolved: ${ALERTMANAGER_SEND_RESOLVED:-true}

        - name: 'critical'
          webhook_configs:
            - url: ${ALERTMANAGER_WEBHOOK_URL:-http://localhost:3000/webhook}
              send_resolved: ${ALERTMANAGER_SEND_RESOLVED:-true}
          email_configs:
            - to: ${ALERTMANAGER_EMAIL_TO:-admin@${DOMAIN:-localhost}}
              headers:
                Subject: ${ALERTMANAGER_EMAIL_SUBJECT_CRITICAL:-'[CRITICAL] {{ .GroupLabels.alertname }}'}
              send_resolved: ${ALERTMANAGER_SEND_RESOLVED:-true}

        - name: 'warning'
          webhook_configs:
            - url: ${ALERTMANAGER_WEBHOOK_URL:-http://localhost:3000/webhook}
              send_resolved: ${ALERTMANAGER_SEND_RESOLVED:-true}
          email_configs:
            - to: ${ALERTMANAGER_EMAIL_TO:-admin@${DOMAIN:-localhost}}
              headers:
                Subject: ${ALERTMANAGER_EMAIL_SUBJECT_WARNING:-'[WARNING] {{ .GroupLabels.alertname }}'}
              send_resolved: ${ALERTMANAGER_SEND_RESOLVED:-true}

        - name: 'page'
          webhook_configs:
            - url: ${ALERTMANAGER_WEBHOOK_URL:-http://localhost:3000/webhook}
              send_resolved: ${ALERTMANAGER_SEND_RESOLVED:-true}
          email_configs:
