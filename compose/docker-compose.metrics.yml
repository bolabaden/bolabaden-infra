      # Prometheus Federation Configuration (Optional)
      # Federation allows Prometheus to scrape metrics from other Prometheus instances
      # This is useful for scaling, multi-datacenter setups, or aggregating metrics
      # 
      # Example federation configuration (uncomment and configure if needed):
      # - job_name: 'federate'
