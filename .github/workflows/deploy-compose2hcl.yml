name: Deploy Compose2HCL Web Interface

on:
  push:
    branches: [ main ]
    paths:
      - 'src/compose2hcl/**'
      - '.github/workflows/deploy-compose2hcl.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/compose2hcl/**'
      - '.github/workflows/deploy-compose2hcl.yml'
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages-compose2hcl'
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'src/compose2hcl/package-lock.json'
          
      - name: Install dependencies
        run: |
          cd src/compose2hcl
          npm ci
          
      - name: Build
        run: |
          cd src/compose2hcl
          npm run build
          
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'src/compose2hcl/dist'

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
