      #- FORCED_EASYNEWS_USERNAME=$EASYNEWS_USERNAME
      - DEFAULT_EASYNEWS_PASSWORD=$EASYNEWS_PASSWORD
      #- FORCED_EASYNEWS_PASSWORD=$EASYNEWS_PASSWORD

