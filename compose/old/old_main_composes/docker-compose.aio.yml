      - publicnet
    extra_hosts: *common-hostname-aliases
    expose:
      - 3478   # STUN
      - 8080   # HTTP
      - 9090   # Metrics
      - 50443  # gRPC
    configs:
      - source: headscale-config
        target: /etc/headscale/config.yaml
        mode: 0644
    volumes:
      - ${CERTS_PATH:-./certs}/private/bolabaden.org.key:/var/lib/headscale/private.key
      - ${CONFIG_PATH:-./volumes}/headscale/config:/etc/headscale
      - ${CONFIG_PATH:-./volumes}/headscale/lib:/var/lib/headscale
      - ${CONFIG_PATH:-./volumes}/headscale/run:/var/run/headscale
    labels:
      traefik.enable: "true"
      traefik.http.routers.headscale-server.service: headscale-server
      traefik.http.routers.headscale-server.rule: Host(`headscale-server.$DOMAIN`) || Host(`headscale-server.$TS_HOSTNAME.$DOMAIN`) && PathPrefix(`/`)  #  || HostRegexp(`^(www\.)?headscale-server\.$DOMAIN$`) || HostRegexp(`^(www\.)?headscale-server\.$TS_HOSTNAME\.$DOMAIN$`)) && PathPrefix(`/`)
      traefik.http.services.headscale-server.loadbalancer.server.port: 8080
      # Homepage integration
