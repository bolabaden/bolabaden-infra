kind: Deploy
apiVersion: garden.io/v2
name: litellm-postgres
description: PostgreSQL database for LiteLLM
type: container

spec:
  image: docker.io/postgres:16-alpine
  extraHosts:
    - host.docker.internal:host-gateway
  env:
    POSTGRES_DB: ${var.LITELLM_POSTGRES_DB || "litellm"}
    POSTGRES_PASSWORD: ${var.LITELLM_POSTGRES_PASSWORD || "litellm"}
    POSTGRES_USER: ${var.LITELLM_POSTGRES_USER || "litellm"}
  ports:
    - name: db
      containerPort: 5432
  volumes:
    - name: data
      containerPath: /var/lib/postgresql/data
      sourcePath: ${var.config-path}/litellm/pgdata
  healthCheck:
    exec:
      command: [sh, -c, "pg_isready -h localhost -U ${var.LITELLM_POSTGRES_USER || "litellm"} -d ${var.LITELLM_POSTGRES_DB || "litellm"}"]
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 5
    failureThreshold: 3
  restartPolicy: always
