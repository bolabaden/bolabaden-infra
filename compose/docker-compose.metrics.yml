      # File-based service discovery configuration
      # This allows dynamic target discovery via JSON/YAML files
      # Files should be placed in /etc/prometheus/file_sd/ directory
      # Example file format:
      # [
      #   {
      #     "targets": ["host1:9090", "host2:9090"],
      #     "labels": {
      #       "job": "custom-job",
      #       "env": "production"
      #     }
      #   }
