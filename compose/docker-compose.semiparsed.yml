      dockerfile: Dockerfile
    container_name: bocloud-nextjs
    hostname: bocloud-nextjs
    extra_hosts: *common-hostname-aliases
    networks:
      publicnet:
        ipv4_address: ${BOCLOUD_NEXTJS_IPV4_ADDRESS:-10.76.128.45}
