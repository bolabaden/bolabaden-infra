      - FORCE_PUBLIC_PROXY_HOST=stremthru.$DOMAIN  # Default is stremthru.$DOMAIN
      - FORCE_PUBLIC_PROXY_PORT=443
      - FORCE_PUBLIC_PROXY_PROTOCOL=https


      # ==============================================================================
      #                       ADVANCED CONFIGURATION & LIMITS
      # ==============================================================================

      # --- General Default Timeout ---
