    content: |
      {
        "mcpProxy": {
          "baseURL": "https://mcp.$TS_HOSTNAME.$DOMAIN",
          "addr": ":${MCP_PROXY_PORT:-9090}",
          "name": "MCP Proxy",
          "version": "1.0.0",
          "type": "streamable-http",
          "options": {
            "panicIfInvalid": false,
            "logEnabled": true,
            "authTokens": [
              "${MCP_AUTH_TOKEN:?}"
            ]
          }
        },
        "mcpServers": {
          "github": {
            "command": "npx",
