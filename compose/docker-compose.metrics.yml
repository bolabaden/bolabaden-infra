  # Grafana Annotations Provisioning
  # Annotations allow you to mark events on dashboards (deployments, incidents, etc.)
  # This configuration provisions annotation sources that can be queried in dashboards
  grafana-annotations.yaml:
    content: |
      apiVersion: 1

      # Annotation sources can be from Prometheus, Loki, or other datasources
      # These annotations appear on dashboards when querying with the annotation query
      list:
        # Prometheus-based annotations (e.g., for deployment markers)
        - name: Prometheus Annotations
          datasource: ${GRAFANA_PROMETHEUS_DATASOURCE_UID:-prometheus_uid}
          enable: ${GRAFANA_ANNOTATIONS_PROMETHEUS_ENABLE:-true}
          iconColor: ${GRAFANA_ANNOTATIONS_PROMETHEUS_COLOR:-rgba(0, 211, 255, 1)}
          # Query Prometheus for annotation events
          # Example: query for specific metric that indicates deployments
          # target:
          #   expr: 'changes(up{job="deployment-marker"}[1m]) > 0'
          #   legendFormat: 'Deployment'

        # Loki-based annotations (e.g., for log-based events)
        - name: Loki Annotations
          datasource: ${GRAFANA_LOKI_DATASOURCE_UID:-loki_uid}
          enable: ${GRAFANA_ANNOTATIONS_LOKI_ENABLE:-true}
          iconColor: ${GRAFANA_ANNOTATIONS_LOKI_COLOR:-rgba(0, 211, 255, 1)}
          # Query Loki for annotation events
          # Example: query for specific log patterns that indicate events
          # target:
          #   expr: '{job="application"} |= "deployment"'

        # Alert-based annotations (show when alerts fire/resolve)
        - name: Alert Annotations
          datasource: ${GRAFANA_ALERTMANAGER_DATASOURCE_UID:-alertmanager_uid}
          enable: ${GRAFANA_ANNOTATIONS_ALERTS_ENABLE:-true}
          iconColor: ${GRAFANA_ANNOTATIONS_ALERTS_COLOR:-rgba(255, 96, 96, 1)}
          # Show annotations when alerts fire or resolve
          # This helps visualize alert history on dashboards

      # Annotation tags for filtering
      # Tags can be used to filter annotations in dashboards
      # Common tags: deployment, incident, maintenance, release
      tags:
        - deployment
        - incident
        - maintenance
        - release
        - rollback

