            prometheusVersion: ${GRAFANA_VICTORIAMETRICS_PROMETHEUS_VERSION:-2.40.0}
            # Query caching configuration for performance optimization
            # High cache level caches query results to improve dashboard load times
            cacheLevel: ${GRAFANA_VICTORIAMETRICS_CACHE_LEVEL:-High}
            # Disable metrics lookup if not needed (improves query performance)
            disableMetricsLookup: ${GRAFANA_VICTORIAMETRICS_DISABLE_METRICS_LOOKUP:-false}
            # Incremental querying splits large time ranges into smaller chunks
            # This improves performance for long-range queries
            incrementalQuerying: ${GRAFANA_VICTORIAMETRICS_INCREMENTAL_QUERYING:-true}
            # Overlap window ensures no gaps between incremental query chunks
            incrementalQueryOverlapWindow: ${GRAFANA_VICTORIAMETRICS_INCREMENTAL_QUERY_OVERLAP_WINDOW:-10m}
