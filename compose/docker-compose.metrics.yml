  # Alertmanager for alert routing and notification management
  alertmanager:
    image: docker.io/prom/alertmanager:latest
    container_name: alertmanager
    hostname: alertmanager
    extra_hosts:
      - host.docker.internal:host-gateway
    networks:
      - backend
      - publicnet
    expose:
      - ${ALERTMANAGER_PORT:-9093}
    volumes:
      - ${CONFIG_PATH:-./volumes}/alertmanager:/etc/alertmanager
      - ${CONFIG_PATH:-./volumes}/alertmanager/data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=${ALERTMANAGER_EXTERNAL_URL:-http://alertmanager:${ALERTMANAGER_PORT:-9093}}'
      # High Availability (HA) Cluster Configuration
      # Alertmanager supports clustering for high availability using a gossip protocol
      # For HA setup, configure multiple Alertmanager instances with peer addresses
      # 
      # Single instance (default): Only listen-address is needed
      # HA cluster: Add --cluster.peer flags for each peer instance
      #
      # Example HA configuration (uncomment and configure for multi-instance setup):
      # - '--cluster.peer=${ALERTMANAGER_PEER_1:-alertmanager-1:9094}'
      # - '--cluster.peer=${ALERTMANAGER_PEER_2:-alertmanager-2:9094}'
      # - '--cluster.peer=${ALERTMANAGER_PEER_3:-alertmanager-3:9094}'
      # - '--cluster.advertise-address=${ALERTMANAGER_ADVERTISE_ADDRESS:-alertmanager:9094}'
      # - '--cluster.peer-timeout=${ALERTMANAGER_PEER_TIMEOUT:-15s}'
      # - '--cluster.gossip-interval=${ALERTMANAGER_GOSSIP_INTERVAL:-200ms}'
      # - '--cluster.pushpull-interval=${ALERTMANAGER_PUSHPULL_INTERVAL:-60s}'
      # - '--cluster.probe-interval=${ALERTMANAGER_PROBE_INTERVAL:-1s}'
      # - '--cluster.settle-timeout=${ALERTMANAGER_SETTLE_TIMEOUT:-1m}'
      #
      # Important: For HA, configure Prometheus to send alerts to ALL Alertmanager instances:
      # alerting:
      #   alertmanagers:
      #     - static_configs:
      #         - targets:
      #           - alertmanager-1:9093
      #           - alertmanager-2:9093
      #           - alertmanager-3:9093
      #
      # Security: For production HA across networks, enable TLS:
      # - '--cluster.tls-config=/etc/alertmanager/cluster-tls.yml'
      - '--cluster.listen-address=0.0.0.0:${ALERTMANAGER_CLUSTER_PORT:-9094}'
      - '--log.level=${ALERTMANAGER_LOG_LEVEL:-info}'
    configs:
      - source: alertmanager.yml
        target: /etc/alertmanager/alertmanager.yml
        mode: 0644
    labels:
      traefik.enable: true
      traefik.http.routers.alertmanager.rule: Host(`alertmanager.$DOMAIN`) || Host(`alertmanager.$TS_HOSTNAME.$DOMAIN`)
      traefik.http.routers.alertmanager.middlewares: nginx-auth@file
      traefik.http.services.alertmanager.loadbalancer.server.port: ${ALERTMANAGER_PORT:-9093}
      homepage.group: Infrastructure
      homepage.name: Alertmanager
      homepage.icon: alertmanager.png
      homepage.href: https://alertmanager.$DOMAIN
      homepage.description: Alertmanager handles alerts sent by Prometheus and routes them to notification channels
      prometheus.io/scrape: true
      prometheus.io/port: ${ALERTMANAGER_PORT:-9093}
      prometheus.io/path: /metrics
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:${ALERTMANAGER_PORT:-9093}/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: always
