    output_cost_per_token: 0.0
    input_cost_per_image: 0.0
    input_cost_per_query: 0.0
    max_input_tokens: 131072
    metadata:
      notes: Qwen3-235B-A22B is a 235B parameter mixture-of-experts (MoE) model developed by Qwen, activating 22B parameters per forward pass. It supports seamless switching between a "thinking" mode for complex reasoning, math, and code tasks, and a "non-thinking" mode for general conversational efficiency. The model demonstrates strong reasoning ability, multilingual support (100+ languages and dialects), advanced instruction-following, and agent tool-calling capabilities. It natively handles a 32K token context window and extends up to 131K tokens using YaRN-based scaling.
    litellm_provider: openrouter
- model_name: tngtech/deepseek-r1t-chimera:free
  litellm_params:
    model: openai/tngtech/deepseek-r1t-chimera:free
    api_base: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}
    input_cost_per_token: 0.0
    output_cost_per_token: 0.0
    input_cost_per_image: 0.0
    input_cost_per_query: 0.0
    max_input_tokens: 163840
    metadata:
      notes: 'DeepSeek-R1T-Chimera is created by merging DeepSeek-R1 and DeepSeek-V3 (0324), combining the reasoning capabilities of R1 with the token efficiency improvements of V3. It is based on a DeepSeek-MoE Transformer architecture and is optimized for general text generation tasks. The model merges pretrained weights from both source models to balance performance across reasoning, efficiency, and instruction-following tasks. It is released under the MIT license and intended for research and commercial use.'
    litellm_provider: openrouter
- model_name: microsoft/mai-ds-r1:free
  litellm_params:
    model: openai/microsoft/mai-ds-r1:free
    api_base: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}
    input_cost_per_token: 0.0
    output_cost_per_token: 0.0
    input_cost_per_image: 0.0
    input_cost_per_query: 0.0
    max_input_tokens: 163840
    metadata:
      notes: 'MAI-DS-R1 is a post-trained variant of DeepSeek-R1 developed by the Microsoft AI team to improve the model’s responsiveness on previously blocked topics while enhancing its safety profile. Built on top of DeepSeek-R1’s reasoning foundation, it integrates 110k examples from the Tulu-3 SFT dataset and 350k internally curated multilingual safety-alignment samples. The model retains strong reasoning, coding, and problem-solving capabilities, while unblocking a wide range of prompts previously restricted in R1. MAI-DS-R1 demonstrates improved performance on harm mitigation benchmarks and maintains competitive results across general reasoning tasks. It surpasses R1-1776 in satisfaction metrics for blocked queries and reduces leakage in harmful content categories. The model is based on a transformer MoE architecture and is suitable for general-purpose use cases, excluding high-stakes domains such as legal, medical, or autonomous systems.'
    litellm_provider: openrouter
- model_name: thudm/glm-z1-32b:free
  litellm_params:
    model: openai/thudm/glm-z1-32b:free
    api_base: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}
    input_cost_per_token: 0.0
    output_cost_per_token: 0.0
    input_cost_per_image: 0.0
    input_cost_per_query: 0.0
    max_input_tokens: 32768
    metadata:
      notes: 'GLM-Z1-32B-0414 is an enhanced reasoning variant of GLM-4-32B, built for deep mathematical, logical, and code-oriented problem solving. It applies extended reinforcement learning—both task-specific and general pairwise preference-based—to improve performance on complex multi-step tasks. Compared to the base GLM-4-32B model, Z1 significantly boosts capabilities in structured reasoning and formal domains. The model supports enforced “thinking” steps via prompt engineering and offers improved coherence for long-form outputs. It’s optimized for use in agentic workflows, and includes support for long context (via YaRN), JSON tool calling, and fine-grained sampling configuration for stable inference. Ideal for use cases requiring deliberate, multi-step reasoning or formal derivations.'
    litellm_provider: openrouter
- model_name: thudm/glm-4-32b:free
  litellm_params:
    model: openai/thudm/glm-4-32b:free
    api_base: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}
    input_cost_per_token: 0.0
    output_cost_per_token: 0.0
    input_cost_per_image: 0.0
    input_cost_per_query: 0.0
    max_input_tokens: 32768
    metadata:
      notes: GLM-4-32B-0414 is a 32B bilingual (Chinese-English) open-weight language model optimized for code generation, function calling, and agent-style tasks. Pretrained on 15T of high-quality and reasoning-heavy data, it was further refined using human preference alignment, rejection sampling, and reinforcement learning. The model excels in complex reasoning, artifact generation, and structured output tasks, achieving performance comparable to GPT-4o and DeepSeek-V3-0324 across several benchmarks.
    supports_function_calling: true
    litellm_provider: openrouter
- model_name: shisa-ai/shisa-v2-llama3.3-70b:free
  litellm_params:
    model: openai/shisa-ai/shisa-v2-llama3.3-70b:free
    api_base: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}
    input_cost_per_token: 0.0
    output_cost_per_token: 0.0
    input_cost_per_image: 0.0
    input_cost_per_query: 0.0
    max_input_tokens: 32768
    metadata:
      notes: 'Shisa V2 Llama 3.3 70B is a bilingual Japanese-English chat model fine-tuned by Shisa.AI on Meta’s Llama-3.3-70B-Instruct base. It prioritizes Japanese language performance while retaining strong English capabilities. The model was optimized entirely through post-training, using a refined mix of supervised fine-tuning (SFT) and DPO datasets including regenerated ShareGPT-style data, translation tasks, roleplaying conversations, and instruction-following prompts. Unlike earlier Shisa releases, this version avoids tokenizer modifications or extended pretraining. Shisa V2 70B achieves leading Japanese task performance across a wide range of custom and public benchmarks, including JA MT Bench, ELYZA 100, and Rakuda. It supports a 128K token context length and integrates smoothly with inference frameworks like vLLM and SGLang. While it inherits safety characteristics from its base model, no additional alignment was applied. The model is intended for high-performance bilingual chat, instruction following, and translation tasks across JA/EN.'
    litellm_provider: openrouter
- model_name: arliai/qwq-32b-arliai-rpr-v1:free
  litellm_params:
    model: openai/arliai/qwq-32b-arliai-rpr-v1:free
    api_base: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY}
    input_cost_per_token: 0.0
    output_cost_per_token: 0.0
    input_cost_per_image: 0.0
    input_cost_per_query: 0.0
