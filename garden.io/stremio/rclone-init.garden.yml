kind: Run
apiVersion: garden.io/v2
name: rclone-init
description: Initialize rclone mounts
type: container
dependencies:
  - deploy.rclone

spec:
  image: ghcr.io/coanghel/rclone-docker-automount/rclone-init
  extraHosts:
    - host.docker.internal:host-gateway
  env:
    RCLONE_USERNAME: ""
    RCLONE_PASSWORD: ""
    RCLONE_PORT: ${var.RCLONE_PORT || "5572"}
    RCLONE_CONFIG_PATH: /config/rclone/rclone.conf
  volumes:
    - name: remote-mounts
      containerPath: /mnt/remote
      sourcePath: /mnt/remote
    - name: mounts-config
      containerPath: /app/mounts.json
      sourcePath: ${var.config-path}/rclone/mounts.json
      readOnly: true
  healthCheck:
    exec:
      command: [mountpoint, -q, /mnt/remote]
    initialDelaySeconds: 15
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 2
  restartPolicy: always

